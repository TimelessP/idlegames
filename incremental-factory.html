<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Incremental Factory - Idle Game</title>
  <meta name="description" content="A clean, mobile-friendly incremental factory idle game with theme support.">
  <style>
    :root {
      --bg: #f5f5f5;
      --fg: #222;
      --accent: #8bc34a;
      --font: 'Segoe UI', 'Arial', 'sans-serif';
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #181818;
        --fg: #eee;
        --accent: #aed581;
      }
    }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: var(--font);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      justify-content: center;
    }
    h1 {
      margin-top: 0.5em;
      font-weight: 600;
      letter-spacing: 0.02em;
    }
    .factory {
  width: min(90vw, 90vh, 400px);
  background: var(--accent);
  border-radius: 16px;
  box-shadow: 0 2px 16px rgba(0,0,0,0.08);
  margin: 1em auto;
  padding: 1em 12px;
  display: flex;
  flex-direction: column;
  align-items: center;
    }
    .stats {
      font-size: 1.2em;
      margin-bottom: 1em;
      color: var(--fg);
      font-weight: 500;
    }
    .machines {
      display: flex;
      flex-direction: column;
      gap: 0.7em;
      width: 100%;
    }
    .machine {
      background: var(--bg);
      border-radius: 8px;
      padding: 0.7em 1em;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 1px 4px rgba(0,0,0,0.04);
    }
    .controls {
      margin: 1em 0;
      display: flex;
      gap: 1em;
      justify-content: center;
    }
    button {
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.5em 1.2em;
      font-size: 1em;
      font-family: var(--font);
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #689f38;
    }
  </style>
</head>
<body>
  <h1>Incremental Factory</h1>
  <div class="factory">
    <div class="stats" id="stats"></div>
    <div class="machines" id="machines"></div>
  </div>
  <div class="controls">
    <button onclick="resetFactory()">Reset</button>
    <button onclick="toggleTheme()">Theme</button>
  </div>
  <script>
    let theme = localStorage.getItem('theme4') || 'system';
    let products = 0;
    let machines = [
      {name: 'Worker', count: 0, base: 1, cost: 10},
      {name: 'Conveyor', count: 0, base: 5, cost: 100},
      {name: 'Robot', count: 0, base: 20, cost: 1000},
      {name: 'AI Core', count: 0, base: 100, cost: 10000}
    ];
    function setTheme(mode) {
      if (mode === 'light') {
        document.documentElement.style.setProperty('--bg', '#f5f5f5');
        document.documentElement.style.setProperty('--fg', '#222');
        document.documentElement.style.setProperty('--accent', '#8bc34a');
      } else if (mode === 'dark') {
        document.documentElement.style.setProperty('--bg', '#181818');
        document.documentElement.style.setProperty('--fg', '#eee');
        document.documentElement.style.setProperty('--accent', '#aed581');
      } else {
        document.documentElement.removeAttribute('style');
      }
      theme = mode;
      localStorage.setItem('theme4', mode);
    }
    function toggleTheme() {
      if (theme === 'system') setTheme('light');
      else if (theme === 'light') setTheme('dark');
      else setTheme('system');
    }
    setTheme(theme);
    function renderFactory() {
      document.getElementById('stats').textContent = `Products: ${products}`;
      const machinesEl = document.getElementById('machines');
      machinesEl.innerHTML = '';
      machines.forEach((m, i) => {
        const div = document.createElement('div');
        div.className = 'machine';
        div.innerHTML = `<span>${m.name} (${m.count})</span><button onclick="buyMachine(${i})">Buy (${m.cost})</button>`;
        machinesEl.appendChild(div);
      });
    }
    function buyMachine(idx) {
      let m = machines[idx];
      if (products >= m.cost) {
        products -= m.cost;
        m.count++;
        m.cost = Math.floor(m.cost * 1.25 + 1);
        renderFactory();
      }
    }
    function produce() {
      let prod = 0;
      machines.forEach(m => {
        prod += m.count * m.base;
      });
      products += prod;
      renderFactory();
    }
    function resetFactory() {
      products = 0;
      machines.forEach(m => { m.count = 0; m.cost = m.base * 10; });
      renderFactory();
    }
    setInterval(produce, 1000);
    renderFactory();
  </script>
</body>
</html>
