<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Garden Grower - Idle Game</title>
  <meta name="description" content="A clean, mobile-friendly garden grower idle game with theme support.">
  <style>
    :root {
      --bg: #f5f5f5;
      --fg: #222;
      --accent: #ff9800;
      --font: 'Segoe UI', 'Arial', 'sans-serif';
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #181818;
        --fg: #eee;
        --accent: #ffb74d;
      }
    }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: var(--font);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      justify-content: center;
      touch-action: manipulation; /* Prevent default touch behaviors except basic gestures */
    }
    h1 {
      margin-top: 0.5em;
      font-weight: 600;
      letter-spacing: 0.02em;
    }
    .garden {
  width: min(90vw, 90vh, 400px);
  height: min(90vw, 90vh, 400px);
  background: var(--accent);
  border-radius: 16px;
  box-shadow: 0 2px 16px rgba(0,0,0,0.08);
  margin: 1em auto;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  position: relative;
  overflow: hidden;
  padding: 12px;
    }
    .plants {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-template-rows: repeat(4, 1fr);
      gap: 8px;
      width: 90%;
      height: 90%;
      margin: auto;
    }
    .card {
      background: var(--bg);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 1px 4px rgba(0,0,0,0.04);
      transition: background 0.2s, transform 0.3s;
      position: relative;
      height: 100%;
      perspective: 600px;
    }
    .card-inner {
      position: absolute;
      width: 100%;
      height: 100%;
      transition: transform 0.3s;
      transform-style: preserve-3d;
    }
    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      backface-visibility: hidden;
      border-radius: 8px;
    }
    .card-front {
      background: var(--bg);
      color: var(--fg);
    }
    .card-back {
      background: #cddc39;
      color: #222;
      transform: rotateY(180deg);
    }
    .card.matched {
      box-shadow: 0 0 0 2px var(--accent);
    }
    .checkmark {
      position: absolute;
      top: 6px;
      right: 10px;
      font-size: 1.2em;
      color: var(--accent);
      pointer-events: none;
    }
    .controls {
      margin: 1em 0;
      display: flex;
      gap: 1em;
      justify-content: center;
    }
    button {
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.5em 1.2em;
      font-size: 1em;
      font-family: var(--font);
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #f57c00;
    }
    .score {
      font-weight: 600;
      color: var(--accent);
      margin-top: 0.5em;
    }
  </style>
</head>
<body>
  <h1>Garden Grower</h1>
  <div class="garden">
    <div class="plants" id="plants"></div>
  </div>
  <div class="controls">
    <button onclick="resetGame()">Reset</button>
    <button onclick="toggleTheme()">Theme</button>
  </div>
  <div class="score" id="score"></div>
  <script>
    let theme = localStorage.getItem('theme5') || 'system';
    function setTheme(mode) {
      if (mode === 'light') {
        document.documentElement.style.setProperty('--bg', '#f5f5f5');
        document.documentElement.style.setProperty('--fg', '#222');
        document.documentElement.style.setProperty('--accent', '#ff9800');
      } else if (mode === 'dark') {
        document.documentElement.style.setProperty('--bg', '#181818');
        document.documentElement.style.setProperty('--fg', '#eee');
        document.documentElement.style.setProperty('--accent', '#ffb74d');
      } else {
        document.documentElement.removeAttribute('style');
      }
      theme = mode;
      localStorage.setItem('theme5', mode);
    }
    function toggleTheme() {
      if (theme === 'system') setTheme('light');
      else if (theme === 'light') setTheme('dark');
      else setTheme('system');
    }
    setTheme(theme);

    // Memory game logic
    const pairs = [
      {front: 'üå±', back: 'üå∑'},
      {front: 'üåø', back: 'üåª'},
      {front: 'üçÄ', back: 'üåº'},
      {front: 'üåµ', back: 'üå∫'},
      {front: 'üå¥', back: 'ü•í'}
    ];
    // Each pair: one front, one back, duplicated once for 20 cards
    let cards = [];
    let flipped = [];
    let matched = [];
    let lockBoard = false;
    function createCards() {
      let arr = [];
      pairs.forEach((p, idx) => {
        arr.push({pair: idx, side: 'front', symbol: p.front});
        arr.push({pair: idx, side: 'back', symbol: p.back});
      });
      // Duplicate the set for 20 cards (2 of each front/back)
      arr = arr.concat(arr.map(card => ({...card})));
      // Shuffle
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }
    function renderCards() {
      const plantsEl = document.getElementById('plants');
      plantsEl.innerHTML = '';
      cards.forEach((card, i) => {
        const isMatched = matched.includes(i);
        const isFlipped = flipped.includes(i) || isMatched;
        const div = document.createElement('div');
        div.className = 'card' + (isFlipped ? ' flipped' : '') + (isMatched ? ' matched' : '');
        if (!isMatched) div.onclick = () => flipCard(i);
        // Card inner
        const inner = document.createElement('div');
        inner.className = 'card-inner';
        // Front
        const front = document.createElement('div');
        front.className = 'card-front';
        front.textContent = 'üü©';
        // Back
        const back = document.createElement('div');
        back.className = 'card-back';
        back.textContent = card.symbol;
        inner.appendChild(front);
        inner.appendChild(back);
        div.appendChild(inner);
        // Checkmark if matched
        if (isMatched) {
          const check = document.createElement('span');
          check.className = 'checkmark';
          check.textContent = '‚úîÔ∏è';
          div.appendChild(check);
        }
        plantsEl.appendChild(div);
      });
      document.getElementById('score').textContent = 'Matched: ' + (matched.length/2) + ' / 10';
    }
    function flipCard(i) {
      if (lockBoard || flipped.includes(i) || matched.includes(i)) return;
      flipped.push(i);
      renderCards();
      if (flipped.length === 2) {
        lockBoard = true;
        setTimeout(checkMatch, 700);
      }
    }
    function checkMatch() {
      const [i1, i2] = flipped;
      if (
        cards[i1].symbol === cards[i2].symbol &&
        !matched.includes(i1) &&
        !matched.includes(i2)
      ) {
        matched.push(i1, i2);
      }
      flipped = [];
      lockBoard = false;
      renderCards();
    }
    function resetGame() {
      cards = createCards();
      flipped = [];
      matched = [];
      lockBoard = false;
      renderCards();
    }
    // Init
    resetGame();
  </script>
</body>
</html>
