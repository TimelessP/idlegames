<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Garden Grower - Idle Game</title>
  <meta name="description" content="A clean, mobile-friendly garden grower idle game with theme support.">
  <style>
    :root {
      --bg: #f5f5f5;
      --fg: #222;
      --accent: #ff9800;
      --font: 'Segoe UI', 'Arial', 'sans-serif';
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #181818;
        --fg: #eee;
        --accent: #ffb74d;
      }
    }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: var(--font);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      justify-content: center;
    }
    h1 {
      margin-top: 0.5em;
      font-weight: 600;
      letter-spacing: 0.02em;
    }
    .garden {
  width: min(90vw, 90vh, 400px);
  height: min(90vw, 90vh, 400px);
  background: var(--accent);
  border-radius: 16px;
  box-shadow: 0 2px 16px rgba(0,0,0,0.08);
  margin: 1em auto;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  position: relative;
  overflow: hidden;
  padding: 12px;
    }
    .plants {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-template-rows: repeat(5, 1fr);
      gap: 8px;
      width: 90%;
      height: 90%;
      margin: auto;
    }
    .plant {
      background: var(--bg);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 1px 4px rgba(0,0,0,0.04);
      transition: background 0.2s;
    }
    .plant.grown {
      background: #cddc39;
      color: #222;
    }
    .controls {
      margin: 1em 0;
      display: flex;
      gap: 1em;
      justify-content: center;
    }
    button {
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.5em 1.2em;
      font-size: 1em;
      font-family: var(--font);
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #f57c00;
    }
    .score {
      font-weight: 600;
      color: var(--accent);
      margin-top: 0.5em;
    }
  </style>
</head>
<body>
  <h1>Garden Grower</h1>
  <div class="garden">
    <div class="plants" id="plants"></div>
  </div>
  <div class="controls">
    <button onclick="resetGarden()">Reset</button>
    <button onclick="toggleTheme()">Theme</button>
  </div>
  <div class="score" id="score"></div>
  <script>
    let theme = localStorage.getItem('theme5') || 'system';
    const size = 5;
    let garden = [];
    let score = 0;
    const plantTypes = [
      {char: 'üå±', grow: 'üå∑'},
      {char: 'üåø', grow: 'üåª'},
      {char: 'üçÄ', grow: 'üåº'},
      {char: 'üåµ', grow: 'üå∫'},
      {char: 'üå¥', grow: 'ü•í'}
    ];
    function setTheme(mode) {
      if (mode === 'light') {
        document.documentElement.style.setProperty('--bg', '#f5f5f5');
        document.documentElement.style.setProperty('--fg', '#222');
        document.documentElement.style.setProperty('--accent', '#ff9800');
      } else if (mode === 'dark') {
        document.documentElement.style.setProperty('--bg', '#181818');
        document.documentElement.style.setProperty('--fg', '#eee');
        document.documentElement.style.setProperty('--accent', '#ffb74d');
      } else {
        document.documentElement.removeAttribute('style');
      }
      theme = mode;
      localStorage.setItem('theme5', mode);
    }
    function toggleTheme() {
      if (theme === 'system') setTheme('light');
      else if (theme === 'light') setTheme('dark');
      else setTheme('system');
    }
    setTheme(theme);
    function randomPlant() {
      return Math.floor(Math.random()*plantTypes.length);
    }
    function createGarden() {
      let arr = [];
      for (let i = 0; i < size*size; i++) {
        arr.push({type: randomPlant(), grown: false});
      }
      return arr;
    }
    function renderGarden() {
      const plantsEl = document.getElementById('plants');
      plantsEl.innerHTML = '';
      for (let i = 0; i < size*size; i++) {
        const plant = garden[i];
        const div = document.createElement('div');
        div.className = 'plant' + (plant.grown ? ' grown' : '');
        div.textContent = plant.grown ? plantTypes[plant.type].grow : plantTypes[plant.type].char;
        div.onclick = () => growPlant(i);
        plantsEl.appendChild(div);
      }
      document.getElementById('score').textContent = 'Grown: ' + score;
    }
    function growPlant(i) {
      if (!garden[i].grown) {
        garden[i].grown = true;
        score++;
        renderGarden();
      }
    }
    function resetGarden() {
      garden = createGarden();
      score = 0;
      renderGarden();
    }
    // Idle growth
    setInterval(() => {
      let idx = Math.floor(Math.random()*size*size);
      if (!garden[idx].grown) {
        garden[idx].grown = true;
        score++;
        renderGarden();
      }
    }, 1500);
    // Init
    resetGarden();
  </script>
</body>
</html>
