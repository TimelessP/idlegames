<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plant Factory</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: system-ui, sans-serif;
      background: #eafbe7;
      color: #2d3a2e;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      width: 100%;
      max-width: 400px;
      padding: 1rem;
      box-sizing: border-box;
      background: #fff;
      border-radius: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .plant-btn {
      background: #b6e2a1;
      border: none;
      border-radius: 50%;
      width: 120px;
      height: 120px;
      margin: 1rem 0;
      font-size: 2rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.12);
      cursor: pointer;
      transition: transform 0.1s;
      outline: 2px solid transparent;
    }
    .plant-btn:active {
      transform: scale(0.97);
    }
    .plant-btn:focus {
      outline: 2px solid #5c8a4a;
    }
    .stats {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      text-align: center;
    }
    .upgrades {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .upgrade-btn {
      background: #e0f7d7;
      border: none;
      border-radius: 0.5rem;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
      outline: 2px solid transparent;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .upgrade-btn:disabled {
      background: #eee;
      color: #aaa;
      cursor: not-allowed;
    }
    .upgrade-btn:focus {
      outline: 2px solid #7ca982;
    }
    @media (max-width: 500px) {
      .container {
        max-width: 98vw;
        padding: 0.5rem;
      }
      .plant-btn {
        width: 80px;
        height: 80px;
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <main class="container" role="main">
    <h1 id="game-title">Plant Factory</h1>
    <div class="stats" aria-live="polite">
      <span id="leaf-count">0</span> leaves<br>
      <span id="lps">0</span> leaves/sec
    </div>
    <button class="plant-btn" id="plant-btn" aria-label="Grow a plant to earn leaves" tabindex="0">
      ðŸŒ±
    </button>
    <section class="upgrades" aria-label="Upgrades">
      <button class="upgrade-btn" id="upgrade-grow" disabled>
        +1 per grow (Cost: <span id="upgrade-grow-cost">10</span>)
      </button>
      <button class="upgrade-btn" id="upgrade-auto" disabled>
        +1/sec (Cost: <span id="upgrade-auto-cost">25</span>)
      </button>
    </section>
  </main>
  <script>
    // Accessibility: focus management
    document.getElementById('plant-btn').addEventListener('keydown', function(e) {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        this.click();
      }
    });

    let leaves = 0;
    let leavesPerGrow = 1;
    let leavesPerSec = 0;
    let upgradeGrowCost = 10;
    let upgradeAutoCost = 25;

    const leafCountEl = document.getElementById('leaf-count');
    const lpsEl = document.getElementById('lps');
    const upgradeGrowBtn = document.getElementById('upgrade-grow');
    const upgradeAutoBtn = document.getElementById('upgrade-auto');
    const upgradeGrowCostEl = document.getElementById('upgrade-grow-cost');
    const upgradeAutoCostEl = document.getElementById('upgrade-auto-cost');

    function updateUI() {
      leafCountEl.textContent = leaves;
      lpsEl.textContent = leavesPerSec;
      upgradeGrowCostEl.textContent = upgradeGrowCost;
      upgradeAutoCostEl.textContent = upgradeAutoCost;
      upgradeGrowBtn.disabled = leaves < upgradeGrowCost;
      upgradeAutoBtn.disabled = leaves < upgradeAutoCost;
    }

    document.getElementById('plant-btn').addEventListener('click', () => {
      leaves += leavesPerGrow;
      updateUI();
    });

    upgradeGrowBtn.addEventListener('click', () => {
      if (leaves >= upgradeGrowCost) {
        leaves -= upgradeGrowCost;
        leavesPerGrow++;
        upgradeGrowCost = Math.floor(upgradeGrowCost * 1.7);
        updateUI();
      }
    });

    upgradeAutoBtn.addEventListener('click', () => {
      if (leaves >= upgradeAutoCost) {
        leaves -= upgradeAutoCost;
        leavesPerSec++;
        upgradeAutoCost = Math.floor(upgradeAutoCost * 2.2);
        updateUI();
      }
    });

    // Idle leaves/sec
    setInterval(() => {
      leaves += leavesPerSec;
      updateUI();
    }, 1000);

    // Initial UI
    updateUI();
  </script>
</body>
</html>
