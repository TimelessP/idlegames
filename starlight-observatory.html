<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Starlight Observatory</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Georgia', 'Times New Roman', serif;
      background: linear-gradient(180deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      color: #e8e8ff;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      width: 100%;
      max-width: 400px;
      padding: 1rem;
      box-sizing: border-box;
      background: rgba(15, 20, 40, 0.8);
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(135, 206, 235, 0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 1px solid rgba(135, 206, 235, 0.2);
    }
    .telescope {
      font-size: 3rem;
      margin: 1rem 0;
      text-align: center;
      animation: twinkle 3s ease-in-out infinite alternate;
    }
    @keyframes twinkle {
      0% { opacity: 0.8; }
      100% { opacity: 1; }
    }
    .stats {
      font-size: 1.1rem;
      margin-bottom: 1rem;
      text-align: center;
      line-height: 1.6;
    }
    .actions {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .action-btn {
      background: rgba(72, 61, 139, 0.7);
      border: 1px solid rgba(135, 206, 235, 0.3);
      border-radius: 0.5rem;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      color: #e8e8ff;
      cursor: pointer;
      transition: all 0.3s;
      outline: 2px solid transparent;
    }
    .action-btn:hover {
      background: rgba(72, 61, 139, 0.9);
      box-shadow: 0 0 10px rgba(135, 206, 235, 0.4);
    }
    .action-btn:disabled {
      background: rgba(50, 50, 50, 0.5);
      color: #666;
      cursor: not-allowed;
      border-color: rgba(100, 100, 100, 0.3);
    }
    .action-btn:focus {
      outline: 2px solid rgba(135, 206, 235, 0.6);
    }
    .discoveries {
      margin-top: 1rem;
      text-align: center;
      max-height: 100px;
      overflow-y: auto;
      padding: 0.5rem;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 0.5rem;
      width: 100%;
      box-sizing: border-box;
    }
    .night-sky {
      margin: 1rem 0;
      font-size: 1.5rem;
      text-align: center;
      min-height: 60px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
    }
    @media (max-width: 500px) {
      .container {
        max-width: 98vw;
        padding: 0.5rem;
      }
      .telescope {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <main class="container" role="main">
    <h1 id="game-title">üåü Starlight Observatory</h1>
    <div class="telescope" aria-label="Telescope">
      üî≠
    </div>
    <div class="stats" aria-live="polite">
      Starlight: <span id="starlight">0</span><br>
      Observations: <span id="observations">0</span><br>
      Wonder Level: <span id="wonder">1</span>
    </div>
    
    <div class="night-sky" id="night-sky" aria-label="Night Sky"></div>
    
    <section class="actions" aria-label="Observatory Actions">
      <button class="action-btn" id="observe-btn">
        Gaze at the Stars (Gain <span id="starlight-gain">1</span> starlight)
      </button>
      <button class="action-btn" id="discover-btn" disabled>
        Search for Constellation (Cost: <span id="discover-cost">10</span> starlight)
      </button>
      <button class="action-btn" id="wonder-btn" disabled>
        Enhance Wonder (Cost: <span id="wonder-cost">25</span> starlight)
      </button>
    </section>
    
    <div class="discoveries" id="discoveries" aria-label="Discoveries">
      No constellations discovered yet...
    </div>
  </main>
  
  <script>
    let starlight = 0;
    let observations = 0;
    let wonderLevel = 1;
    let starlightGain = 1;
    let discoverCost = 10;
    let wonderCost = 25;
    let discoveries = [];
    
    const constellations = [
      "‚ú® Ursa Major", "üåü Orion", "‚≠ê Cassiopeia", "üå† Draco", 
      "üí´ Lyra", "üåü Cygnus", "‚ú® Andromeda", "‚≠ê Perseus",
      "üå† Pegasus", "üí´ Aquila", "üåü Gemini", "‚ú® Leo"
    ];
    
    const starlightEl = document.getElementById('starlight');
    const observationsEl = document.getElementById('observations');
    const wonderEl = document.getElementById('wonder');
    const starlightGainEl = document.getElementById('starlight-gain');
    const discoverCostEl = document.getElementById('discover-cost');
    const wonderCostEl = document.getElementById('wonder-cost');
    const nightSkyEl = document.getElementById('night-sky');
    const discoveriesEl = document.getElementById('discoveries');
    const observeBtn = document.getElementById('observe-btn');
    const discoverBtn = document.getElementById('discover-btn');
    const wonderBtn = document.getElementById('wonder-btn');
    
    function updateUI() {
      starlightEl.textContent = starlight;
      observationsEl.textContent = observations;
      wonderEl.textContent = wonderLevel;
      starlightGainEl.textContent = starlightGain;
      discoverCostEl.textContent = discoverCost;
      wonderCostEl.textContent = wonderCost;
      
      discoverBtn.disabled = starlight < discoverCost || discoveries.length >= constellations.length;
      wonderBtn.disabled = starlight < wonderCost;
      
      // Update night sky display
      const stars = Math.min(Math.floor(observations / 3), 20);
      nightSkyEl.innerHTML = '‚≠ê'.repeat(stars);
      
      // Update discoveries
      if (discoveries.length === 0) {
        discoveriesEl.textContent = "No constellations discovered yet...";
      } else {
        discoveriesEl.innerHTML = discoveries.join('<br>');
      }
    }
    
    observeBtn.addEventListener('click', () => {
      starlight += starlightGain;
      observations++;
      updateUI();
    });
    
    discoverBtn.addEventListener('click', () => {
      if (starlight >= discoverCost && discoveries.length < constellations.length) {
        starlight -= discoverCost;
        const newConstellation = constellations[discoveries.length];
        discoveries.push(newConstellation);
        discoverCost = Math.floor(discoverCost * 1.8);
        updateUI();
      }
    });
    
    wonderBtn.addEventListener('click', () => {
      if (starlight >= wonderCost) {
        starlight -= wonderCost;
        wonderLevel++;
        starlightGain = wonderLevel;
        wonderCost = Math.floor(wonderCost * 2.5);
        updateUI();
      }
    });
    
    // Passive starlight from wonder level
    setInterval(() => {
      if (wonderLevel > 1) {
        starlight += Math.floor(wonderLevel / 2);
        updateUI();
      }
    }, 2000);
    
    // Random cosmic events
    setInterval(() => {
      if (Math.random() < 0.1 && observations > 10) {
        starlight += Math.floor(Math.random() * 5) + 1;
        updateUI();
      }
    }, 5000);
    
    // Initial UI
    updateUI();
  </script>
</body>
</html>
