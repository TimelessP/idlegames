<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shape Placer</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #e3f2fd 0%, #f3e5f5 100%);
      color: #424242;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      width: 100%;
      max-width: 450px;
      padding: 1rem;
      box-sizing: border-box;
      background: rgba(255,255,255,0.95);
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 0.5rem;
      margin: 1rem 0;
      width: 100%;
      max-width: 300px;
      aspect-ratio: 1;
    }
    .cell {
      background: #f5f5f5;
      border-radius: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      transition: all 0.3s ease;
      min-height: 50px;
    }
    .cell.filled {
      background: linear-gradient(45deg, #81c784, #4caf50);
      color: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      animation: place 0.5s ease-out;
    }
    @keyframes place {
      0% { transform: scale(0); opacity: 0; }
      50% { transform: scale(1.2); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }
    .stats {
      font-size: 1.1rem;
      margin-bottom: 1rem;
      text-align: center;
      line-height: 1.6;
    }
    .upgrades {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .upgrade-btn {
      background: #e8f5e8;
      border: 1px solid #c8e6c9;
      border-radius: 0.5rem;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s;
      outline: 2px solid transparent;
    }
    .upgrade-btn:hover {
      background: #c8e6c9;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .upgrade-btn:disabled {
      background: #f5f5f5;
      color: #9e9e9e;
      cursor: not-allowed;
      border-color: #e0e0e0;
    }
    .upgrade-btn:focus {
      outline: 2px solid #4caf50;
    }
    .shapes-list {
      margin-top: 1rem;
      text-align: center;
      font-size: 1.2rem;
    }
    @media (max-width: 500px) {
      .container {
        max-width: 98vw;
        padding: 0.5rem;
      }
      .grid {
        grid-template-columns: repeat(3, 1fr);
        max-width: 250px;
      }
      .cell {
        font-size: 1.2rem;
        min-height: 40px;
      }
    }
  </style>
</head>
<body>
  <main class="container" role="main">
    <h1 id="game-title">ðŸŽ¨ Shape Placer</h1>
    
    <div class="grid" id="grid" aria-label="Shape Grid"></div>
    
    <div class="stats" aria-live="polite">
      Shapes Placed: <span id="shapes-placed">0</span><br>
      Shapes/sec: <span id="sps">1</span><br>
      Grid Size: <span id="grid-size">4x4</span>
    </div>
    
    <section class="upgrades" aria-label="Upgrades">
      <button class="upgrade-btn" id="upgrade-rate" disabled>
        Increase Placement Rate (Cost: <span id="upgrade-rate-cost">20</span> shapes)
      </button>
      <button class="upgrade-btn" id="upgrade-grid" disabled>
        Expand Grid (Cost: <span id="upgrade-grid-cost">50</span> shapes)
      </button>
      <button class="upgrade-btn" id="unlock-shape" disabled>
        Unlock New Shape (Cost: <span id="unlock-shape-cost">100</span> shapes)
      </button>
    </section>
    
    <div class="shapes-list" id="shapes-list" aria-label="Available Shapes">
      Available: ðŸ”µ
    </div>
  </main>
  
  <script>
    let shapesPlaced = 0;
    let shapesPerSec = 1;
    let gridSize = 4;
    let upgradeRateCost = 20;
    let upgradeGridCost = 50;
    let unlockShapeCost = 100;
    let availableShapes = ['ðŸ”µ'];
    const allShapes = ['ðŸ”µ', 'ðŸ”´', 'ðŸŸ¡', 'ðŸŸ¢', 'ðŸŸ£', 'ðŸŸ ', 'âš«', 'âšª'];
    
    const gridEl = document.getElementById('grid');
    const shapesPlacedEl = document.getElementById('shapes-placed');
    const spsEl = document.getElementById('sps');
    const gridSizeEl = document.getElementById('grid-size');
    const upgradeRateBtn = document.getElementById('upgrade-rate');
    const upgradeGridBtn = document.getElementById('upgrade-grid');
    const unlockShapeBtn = document.getElementById('unlock-shape');
    const upgradeRateCostEl = document.getElementById('upgrade-rate-cost');
    const upgradeGridCostEl = document.getElementById('upgrade-grid-cost');
    const unlockShapeCostEl = document.getElementById('unlock-shape-cost');
    const shapesListEl = document.getElementById('shapes-list');
    
    function createGrid() {
      gridEl.innerHTML = '';
      gridEl.style.gridTemplateColumns = `repeat(${gridSize}, 1fr)`;
      for (let i = 0; i < gridSize * gridSize; i++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.id = `cell-${i}`;
        gridEl.appendChild(cell);
      }
    }
    
    function updateUI() {
      shapesPlacedEl.textContent = shapesPlaced;
      spsEl.textContent = shapesPerSec;
      gridSizeEl.textContent = `${gridSize}x${gridSize}`;
      upgradeRateCostEl.textContent = upgradeRateCost;
      upgradeGridCostEl.textContent = upgradeGridCost;
      unlockShapeCostEl.textContent = unlockShapeCost;
      
      upgradeRateBtn.disabled = shapesPlaced < upgradeRateCost;
      upgradeGridBtn.disabled = shapesPlaced < upgradeGridCost || gridSize >= 6;
      unlockShapeBtn.disabled = shapesPlaced < unlockShapeCost || availableShapes.length >= allShapes.length;
      
      shapesListEl.textContent = `Available: ${availableShapes.join(' ')}`;
    }
    
    upgradeRateBtn.addEventListener('click', () => {
      if (shapesPlaced >= upgradeRateCost) {
        shapesPlaced -= upgradeRateCost;
        shapesPerSec++;
        upgradeRateCost = Math.floor(upgradeRateCost * 1.8);
        updateUI();
      }
    });
    
    upgradeGridBtn.addEventListener('click', () => {
      if (shapesPlaced >= upgradeGridCost && gridSize < 6) {
        shapesPlaced -= upgradeGridCost;
        gridSize++;
        upgradeGridCost = Math.floor(upgradeGridCost * 2.5);
        createGrid();
        updateUI();
      }
    });
    
    unlockShapeBtn.addEventListener('click', () => {
      if (shapesPlaced >= unlockShapeCost && availableShapes.length < allShapes.length) {
        shapesPlaced -= unlockShapeCost;
        const newShape = allShapes[availableShapes.length];
        availableShapes.push(newShape);
        unlockShapeCost = Math.floor(unlockShapeCost * 2.2);
        updateUI();
      }
    });
    
    // Passive shape placement
    setInterval(() => {
      for (let i = 0; i < shapesPerSec; i++) {
        const emptyCells = Array.from(gridEl.children).filter(cell => !cell.classList.contains('filled'));
        if (emptyCells.length > 0) {
          const randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
          const randomShape = availableShapes[Math.floor(Math.random() * availableShapes.length)];
          randomCell.textContent = randomShape;
          randomCell.classList.add('filled');
          shapesPlaced++;
        }
      }
      updateUI();
    }, 1000);
    
    // Initial setup
    createGrid();
    updateUI();
  </script>
</body>
</html>
