<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, interactive-widget=resizes-content">
  <meta name="theme-color" content="#1a1a2e">
  <meta name="description" content="Personal Area Communications - acoustic data transfer chat">
  <title>PAC - Personal Area Comms</title>
  <link rel="icon" href="assets/appicons/idle-games-512x512px.png" type="image/png">
  <link rel="apple-touch-icon" href="assets/appicons/idle-games-512x512px.png">
  <link rel="manifest" href="manifest.webmanifest">
  <style>
    *, *::before, *::after { box-sizing: border-box; }

    :root {
      --bg-primary: #1a1a2e;
      --bg-secondary: #16213e;
      --bg-card: #1f2940;
      --text-primary: #e8e8e8;
      --text-secondary: #a0a0a0;
      --accent: #4ecdc4;
      --accent-hover: #3dbdb5;
      --danger: #e74c3c;
      --success: #2ecc71;
      --warning: #f39c12;
      --border-radius: 12px;
      --shadow: 0 4px 20px rgba(0,0,0,0.3);
      --transition: 0.2s ease;
    }

    [data-theme="light"] {
      --bg-primary: #f0f2f5;
      --bg-secondary: #ffffff;
      --bg-card: #ffffff;
      --text-primary: #1a1a2e;
      --text-secondary: #555;
      --shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      display: flex;
      flex-direction: column;
    }

    /* Top Bar */
    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.75rem 1rem;
      background: var(--bg-secondary);
      border-bottom: 1px solid rgba(255,255,255,0.1);
      flex-shrink: 0;
      gap: 0.5rem;
    }

    .top-bar h1 {
      font-size: 1.25rem;
      margin: 0;
      color: var(--accent);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .top-bar-buttons {
      display: flex;
      gap: 0.5rem;
    }

    .icon-btn {
      background: transparent;
      border: none;
      color: var(--text-primary);
      cursor: pointer;
      padding: 0.5rem;
      border-radius: 8px;
      transition: background var(--transition);
      font-size: 1.25rem;
      line-height: 1;
    }

    .icon-btn:hover {
      background: rgba(255,255,255,0.1);
    }

    /* Status Indicator */
    .status-indicator {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.85rem;
      color: var(--text-secondary);
    }

    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--text-secondary);
    }

    .status-dot.listening {
      background: var(--success);
      animation: pulse 1.5s infinite;
    }

    .status-dot.transmitting {
      background: var(--warning);
      animation: pulse 0.3s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* Timeline */
    .timeline-container {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .timeline-empty {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: var(--text-secondary);
      text-align: center;
      gap: 1rem;
    }

    .timeline-empty .icon {
      font-size: 4rem;
      opacity: 0.5;
    }

    /* Message Card */
    .message-card {
      background: var(--bg-card);
      border-radius: var(--border-radius);
      padding: 0.875rem;
      box-shadow: var(--shadow);
      max-width: 85%;
      animation: slideIn 0.2s ease;
    }

    .message-card.own {
      align-self: flex-end;
      background: linear-gradient(135deg, #2d4a5e, #1f3a4a);
    }

    .message-card.receiving {
      border: 2px solid var(--accent);
      background: linear-gradient(135deg, #1a3a2a, #0f2a1f);
    }

    .receiving-spinner {
      display: inline-block;
      width: 12px;
      height: 12px;
      border: 2px solid var(--text-secondary);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .hex-dump {
      background: rgba(0, 0, 0, 0.3);
      padding: 0.5rem;
      border-radius: 4px;
      color: var(--text-secondary);
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .message-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 0.5rem;
      gap: 0.5rem;
    }

    .message-sender {
      font-weight: 600;
      color: var(--accent);
      font-size: 0.9rem;
    }

    .message-time {
      font-size: 0.75rem;
      color: var(--text-secondary);
      white-space: nowrap;
    }

    .message-content {
      line-height: 1.5;
    }

    .message-content p {
      margin: 0 0 0.5rem 0;
    }

    .message-content p:last-child {
      margin-bottom: 0;
    }

    .message-content pre {
      background: rgba(0,0,0,0.3);
      padding: 0.75rem;
      border-radius: 8px;
      overflow-x: auto;
      font-size: 0.85rem;
      margin: 0.5rem 0;
    }

    .message-content code {
      background: rgba(0,0,0,0.2);
      padding: 0.15rem 0.35rem;
      border-radius: 4px;
      font-size: 0.9em;
    }

    .message-content pre code {
      background: none;
      padding: 0;
    }

    .message-content img {
      max-width: 100%;
      border-radius: 8px;
      margin: 0.5rem 0;
      cursor: pointer;
    }

    .message-content strong {
      font-weight: 600;
    }

    .message-content em {
      font-style: italic;
    }

    .attachment-file {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 0.75rem;
      background: rgba(0,0,0,0.2);
      border-radius: 8px;
      margin: 0.5rem 0;
      cursor: pointer;
      transition: background var(--transition);
    }

    .attachment-file:hover {
      background: rgba(0,0,0,0.3);
    }

    .attachment-file .file-icon {
      font-size: 1.5rem;
    }

    .attachment-file .file-info {
      flex: 1;
      min-width: 0;
    }

    .attachment-file .file-name {
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .attachment-file .file-size {
      font-size: 0.75rem;
      color: var(--text-secondary);
    }

    .message-actions {
      display: flex;
      justify-content: flex-end;
      gap: 0.5rem;
      margin-top: 0.5rem;
      padding-top: 0.5rem;
      border-top: 1px solid rgba(255,255,255,0.1);
    }

    .msg-action-btn {
      background: transparent;
      border: 1px solid var(--accent);
      color: var(--accent);
      padding: 0.35rem 0.75rem;
      border-radius: 6px;
      font-size: 0.75rem;
      cursor: pointer;
      transition: all var(--transition);
      display: flex;
      align-items: center;
      gap: 0.35rem;
    }

    .msg-action-btn:hover {
      background: var(--accent);
      color: var(--bg-primary);
    }

    .msg-action-btn.delete-btn {
      border-color: var(--danger);
      color: var(--danger);
    }

    .msg-action-btn.delete-btn:hover {
      background: var(--danger);
      color: white;
    }

    .msg-action-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Legacy class for backwards compat */
    .retransmit-btn {
      background: transparent;
      border: 1px solid var(--accent);
      color: var(--accent);
      padding: 0.35rem 0.75rem;
      border-radius: 6px;
      font-size: 0.75rem;
      cursor: pointer;
      transition: all var(--transition);
      display: flex;
      align-items: center;
      gap: 0.35rem;
    }

    .retransmit-btn:hover {
      background: var(--accent);
      color: var(--bg-primary);
    }

    .retransmit-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Compose Area */
    .compose-area {
      background: var(--bg-secondary);
      border-top: 1px solid rgba(255,255,255,0.1);
      padding: 0.75rem;
      flex-shrink: 0;
    }

    .compose-attachments {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
    }

    .compose-attachments:empty {
      display: none;
    }

    .compose-attachment-preview {
      position: relative;
      background: var(--bg-card);
      border-radius: 8px;
      padding: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      max-width: 200px;
    }

    .compose-attachment-preview img {
      width: 48px;
      height: 48px;
      object-fit: cover;
      border-radius: 4px;
    }

    .compose-attachment-preview .file-icon {
      font-size: 2rem;
    }

    .compose-attachment-preview .name {
      font-size: 0.8rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      flex: 1;
      min-width: 0;
    }

    .compose-attachment-remove {
      position: absolute;
      top: -6px;
      right: -6px;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: var(--danger);
      color: white;
      border: none;
      cursor: pointer;
      font-size: 0.75rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .compose-row {
      display: flex;
      gap: 0.5rem;
      align-items: flex-end;
    }

    .compose-input-wrapper {
      flex: 1;
      position: relative;
    }

    .compose-input {
      width: 100%;
      background: var(--bg-card);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: var(--border-radius);
      padding: 0.75rem;
      padding-right: 2.5rem;
      color: var(--text-primary);
      font-size: 1rem;
      resize: none;
      font-family: inherit;
      min-height: 44px;
      max-height: 150px;
    }

    .compose-input:focus {
      outline: none;
      border-color: var(--accent);
    }

    .compose-input::placeholder {
      color: var(--text-secondary);
    }

    .attach-btn {
      position: absolute;
      right: 0.5rem;
      bottom: 0.5rem;
      background: transparent;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      padding: 0.25rem;
      font-size: 1.25rem;
      transition: color var(--transition);
    }

    .attach-btn:hover {
      color: var(--accent);
    }

    .send-btn {
      background: var(--accent);
      color: var(--bg-primary);
      border: none;
      border-radius: var(--border-radius);
      padding: 0.75rem 1.25rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background var(--transition);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      height: 44px;
    }

    .send-btn:hover {
      background: var(--accent-hover);
    }

    .send-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Spectrum Visualizer */
    .spectrum-bar {
      height: 4px;
      background: var(--bg-card);
      display: flex;
      gap: 2px;
      padding: 0 1rem;
      flex-shrink: 0;
    }

    .spectrum-bin {
      flex: 1;
      background: var(--accent);
      opacity: 0.2;
      transition: opacity 0.05s;
    }

    .spectrum-bin.active {
      opacity: 1;
    }

    /* Settings Overlay */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: opacity var(--transition), visibility var(--transition);
    }

    .overlay.visible {
      opacity: 1;
      visibility: visible;
    }

    .overlay-content {
      background: var(--bg-secondary);
      border-radius: var(--border-radius);
      padding: 1.5rem;
      width: 90%;
      max-width: 400px;
      max-height: 85vh;
      overflow-y: auto;
      box-shadow: var(--shadow);
    }

    .overlay-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .overlay-header h2 {
      margin: 0;
      font-size: 1.25rem;
    }

    .close-btn {
      background: transparent;
      border: none;
      color: var(--text-secondary);
      font-size: 1.5rem;
      cursor: pointer;
      padding: 0.25rem;
      line-height: 1;
    }

    .close-btn:hover {
      color: var(--text-primary);
    }

    .setting-group {
      margin-bottom: 1.25rem;
    }

    .setting-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    .setting-group input[type="text"] {
      width: 100%;
      padding: 0.75rem;
      background: var(--bg-card);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 8px;
      color: var(--text-primary);
      font-size: 1rem;
    }

    .setting-group input:focus {
      outline: none;
      border-color: var(--accent);
    }

    .setting-group small {
      display: block;
      margin-top: 0.35rem;
      color: var(--text-secondary);
      font-size: 0.8rem;
    }

    .theme-selector {
      display: flex;
      gap: 0.5rem;
    }

    .theme-btn {
      flex: 1;
      padding: 0.5rem;
      border: 2px solid rgba(255,255,255,0.1);
      background: var(--bg-card);
      color: var(--text-primary);
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: border-color var(--transition);
    }

    .theme-btn.active {
      border-color: var(--accent);
    }

    .btn-primary {
      background: var(--accent);
      color: var(--bg-primary);
      border: none;
      border-radius: 8px;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: background var(--transition);
    }

    .btn-primary:hover {
      background: var(--accent-hover);
    }

    .btn-danger {
      background: var(--danger);
      color: white;
    }

    .btn-danger:hover {
      background: #c0392b;
    }

    /* Audio Permission Banner */
    .permission-banner {
      background: var(--warning);
      color: #1a1a2e;
      padding: 0.75rem 1rem;
      text-align: center;
      font-weight: 500;
      cursor: pointer;
      flex-shrink: 0;
    }

    .permission-banner:hover {
      background: #e67e22;
    }

    /* Hidden file input */
    .hidden-input {
      display: none;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .message-card {
        max-width: 95%;
      }

      .send-btn span {
        display: none;
      }

      .send-btn {
        padding: 0.75rem;
      }
    }
  </style>
</head>
<body>
  <!-- Permission Banner (shown when mic not granted) -->
  <div class="permission-banner" id="permissionBanner" style="display: none;">
    üé§ Tap here to enable microphone for receiving messages
  </div>

  <!-- Top Bar -->
  <header class="top-bar">
    <h1>üì° PAC</h1>
    <div class="status-indicator">
      <div class="status-dot" id="statusDot"></div>
      <span id="statusText">Idle</span>
      <button class="icon-btn" id="stopReceiveBtn" title="Stop receiving" style="display: none; color: var(--danger); font-size: 1rem; padding: 0.25rem 0.5rem;">‚èπÔ∏è</button>
      <button class="icon-btn" id="listenToggleBtn" title="Toggle listening" style="font-size: 1rem; padding: 0.25rem 0.5rem;">üîá</button>
    </div>
    <div class="top-bar-buttons">
      <button class="icon-btn" id="settingsBtn" title="Settings">‚öôÔ∏è</button>
      <a href="index.html" class="icon-btn" title="Home">üè†</a>
    </div>
  </header>

  <!-- Spectrum Visualizer -->
  <div class="spectrum-bar" id="spectrumBar"></div>

  <!-- Timeline -->
  <main class="timeline-container" id="timeline">
    <div class="timeline-empty" id="emptyState">
      <div class="icon">üì°</div>
      <div>
        <strong>Personal Area Communications</strong><br>
        <small>Send messages via sound waves.<br>No internet required!</small>
      </div>
    </div>
  </main>

  <!-- Compose Area -->
  <footer class="compose-area">
    <div class="compose-attachments" id="composeAttachments"></div>
    <div class="compose-row">
      <div class="compose-input-wrapper">
        <textarea 
          class="compose-input" 
          id="composeInput" 
          placeholder="Type a message..." 
          rows="1"
        ></textarea>
        <button class="attach-btn" id="attachBtn" title="Attach file">üìé</button>
      </div>
      <button class="send-btn" id="sendBtn" disabled>
        <span>Send</span> üì§
      </button>
    </div>
    <input type="file" class="hidden-input" id="fileInput" multiple>
  </footer>

  <!-- Settings Overlay -->
  <div class="overlay" id="settingsOverlay">
    <div class="overlay-content">
      <div class="overlay-header">
        <h2>Settings</h2>
        <button class="close-btn" id="closeSettings">&times;</button>
      </div>

      <div class="setting-group">
        <label for="displayName">Display Name</label>
        <input type="text" id="displayName" placeholder="Anonymous">
        <small>How others see you in the chat</small>
      </div>

      <div class="setting-group">
        <label>Theme</label>
        <div class="theme-selector">
          <button class="theme-btn" data-theme="system">System</button>
          <button class="theme-btn" data-theme="light">Light</button>
          <button class="theme-btn" data-theme="dark">Dark</button>
        </div>
      </div>

      <div class="setting-group">
        <label>Volume</label>
        <input type="range" id="volumeSlider" min="0" max="100" value="50" style="width: 100%;">
        <small>Transmission volume (higher = longer range, more audible)</small>
      </div>

      <div class="setting-group">
        <label>Your Device ID</label>
        <input type="text" id="deviceId" readonly style="font-family: monospace; font-size: 0.8rem;">
        <small>Unique identifier for your device</small>
      </div>

      <div class="setting-group">
        <button class="btn-primary" id="testToneBtn">üîä Test Transmission Tone</button>
      </div>

      <div class="setting-group">
        <button class="btn-primary btn-danger" id="clearTimelineBtn">üóëÔ∏è Clear Timeline</button>
      </div>
    </div>
  </div>

  <script>
    // ============================================================
    // PAC - Personal Area Communications
    // Acoustic data transfer chat application
    // Protocol Version: 1
    // ============================================================

    const PROTOCOL_VERSION = 1;
    const STORAGE_KEY = 'pac-timeline';
    const SETTINGS_KEY = 'pac-settings';

    // ============================================================
    // Frequency Configuration (Versioned)
    // These frequencies are chosen to work across diverse speakers
    // while being less annoying than pure high frequencies
    // ============================================================
    const FREQUENCY_CONFIG = {
      version: 3,
      // Carrier frequencies for data (Hz)
      // Using 8 frequencies for 8-bit (1 byte) parallel transmission
      // Wider spacing (400 Hz) reduces crosstalk
      carriers: [
        1200, 1600, 2000, 2400,
        2800, 3200, 3600, 4000
      ],
      // Sync/preamble frequency (distinct from data carriers)
      syncFrequency: 800,
      // Symbol duration in milliseconds (increased for reliability)
      symbolDuration: 200,
      // Preamble duration (sync tone)
      preambleDuration: 500,
      // Gap between symbols (silence helps distinguish)
      symbolGap: 50,
      // Detection threshold (0-1)
      detectionThreshold: 0.12,
      // Sample rate
      sampleRate: 44100,
      // FFT size for analysis
      fftSize: 2048,
      // Error correction settings
      samplesPerSymbol: 7,      // Number of samples to take per symbol for voting
      symbolRepetitions: 3,     // Transmit each symbol this many times
      endMarker: 0xFF,          // Explicit end-of-message marker (8-bit now)
      noiseFloorSamples: 10     // Samples to measure noise floor
    };

    // ============================================================
    // State
    // ============================================================
    let audioContext = null;
    let analyser = null;
    let micStream = null;
    let isListening = false;
    let isTransmitting = false;
    let transmitQueue = [];
    let settings = loadSettings();
    let timeline = loadTimeline();
    let pendingAttachments = [];

    // ============================================================
    // DOM Elements
    // ============================================================
    const elements = {
      permissionBanner: document.getElementById('permissionBanner'),
      statusDot: document.getElementById('statusDot'),
      statusText: document.getElementById('statusText'),
      stopReceiveBtn: document.getElementById('stopReceiveBtn'),
      listenToggleBtn: document.getElementById('listenToggleBtn'),
      spectrumBar: document.getElementById('spectrumBar'),
      timeline: document.getElementById('timeline'),
      emptyState: document.getElementById('emptyState'),
      composeInput: document.getElementById('composeInput'),
      composeAttachments: document.getElementById('composeAttachments'),
      attachBtn: document.getElementById('attachBtn'),
      sendBtn: document.getElementById('sendBtn'),
      fileInput: document.getElementById('fileInput'),
      settingsOverlay: document.getElementById('settingsOverlay'),
      settingsBtn: document.getElementById('settingsBtn'),
      closeSettings: document.getElementById('closeSettings'),
      displayName: document.getElementById('displayName'),
      deviceId: document.getElementById('deviceId'),
      volumeSlider: document.getElementById('volumeSlider'),
      testToneBtn: document.getElementById('testToneBtn'),
      clearTimelineBtn: document.getElementById('clearTimelineBtn'),
      themeButtons: document.querySelectorAll('.theme-btn')
    };

    // ============================================================
    // Initialization
    // ============================================================
    function init() {
      initDeviceId();
      initTheme();
      initSpectrumBins();
      initListenToggleButton();
      renderTimeline();
      bindEvents();
      checkMicrophonePermission();
      applySettings();
    }

    function initDeviceId() {
      if (!settings.deviceId) {
        settings.deviceId = crypto.randomUUID();
        saveSettings();
      }
      elements.deviceId.value = settings.deviceId;
    }

    function initTheme() {
      const theme = settings.theme || 'system';
      applyTheme(theme);
      elements.themeButtons.forEach(btn => {
        btn.classList.toggle('active', btn.dataset.theme === theme);
      });
    }

    function applyTheme(theme) {

    // ============================================================
    // Frequency Analysis & Reception
    // ============================================================
    let analysisFrame = null;
    let receiveBuffer = [];
    let receivingMessage = false;
    let lastSyncTime = 0;
    let syncDetectCount = 0;
    let noiseFloor = []; // Per-frequency noise floor (initialized dynamically)
    let symbolSamples = []; // Collect multiple samples per symbol
    let sampleCount = 0; // Current sample count within symbol
    let consecutiveSilence = 0; // Track silence for end detection
    const SYNC_COOLDOWN = 500;
    const SYNC_CONFIRM_FRAMES = 5; // Require sustained sync tone
    const DEBUG_DECODE = true; // Set true to see decode errors
    const SILENCE_THRESHOLD = 3; // Consecutive silent samples to end reception

    // Initialize noise floor array
    function initNoiseFloor() {
      noiseFloor = new Array(FREQUENCY_CONFIG.carriers.length).fill(0);
    }

    // Measure noise floor for adaptive thresholding
    function measureNoiseFloor() {
      if (!analyser) return;
      if (noiseFloor.length !== FREQUENCY_CONFIG.carriers.length) {
        initNoiseFloor();
      }
      const dataArray = new Uint8Array(analyser.frequencyBinCount);
      analyser.getByteFrequencyData(dataArray);
      
      FREQUENCY_CONFIG.carriers.forEach((freq, i) => {
        const binIndex = Math.round(freq * FREQUENCY_CONFIG.fftSize / audioContext.sampleRate);
        const value = dataArray[binIndex] / 255;
        // Exponential moving average
        noiseFloor[i] = (noiseFloor[i] || 0) * 0.9 + value * 0.1;
      });
    }

    // Get adaptive threshold for a frequency (noise floor + margin)
    function getAdaptiveThreshold(freqIndex) {
      const base = FREQUENCY_CONFIG.detectionThreshold;
      const noise = noiseFloor[freqIndex] || 0;
      // Threshold is max of base threshold or noise floor + 0.2 margin
      return Math.max(base, noise + 0.2);
    }

    function startAnalysis() {
      const bufferLength = analyser.frequencyBinCount;
      const dataArray = new Uint8Array(bufferLength);
      
      function analyze() {
        if (!isListening) return;
        // Skip analysis while transmitting (we'd hear ourselves)
        if (isTransmitting) {
          analysisFrame = requestAnimationFrame(analyze);
          return;
        }
        
        analyser.getByteFrequencyData(dataArray);
        
        // Update noise floor when not receiving
        if (!receivingMessage) {
          measureNoiseFloor();
        }
        
        // Update spectrum visualization
        const bins = elements.spectrumBar.children;
        FREQUENCY_CONFIG.carriers.forEach((freq, i) => {
          const binIndex = Math.round(freq * FREQUENCY_CONFIG.fftSize / audioContext.sampleRate);
          const value = dataArray[binIndex] / 255;
          const threshold = getAdaptiveThreshold(i);
          bins[i].classList.toggle('active', value > threshold);
        });
        
        // Check for sync tone with sustained detection
        const syncBin = Math.round(FREQUENCY_CONFIG.syncFrequency * FREQUENCY_CONFIG.fftSize / audioContext.sampleRate);
        const syncLevel = dataArray[syncBin] / 255;
        
        const now = Date.now();
        if (syncLevel > FREQUENCY_CONFIG.detectionThreshold * 2.5 && !receivingMessage && (now - lastSyncTime) > SYNC_COOLDOWN) {
          // Require sustained sync tone, not just a spike
          syncDetectCount++;
          if (syncDetectCount >= SYNC_CONFIRM_FRAMES) {
            lastSyncTime = now;
            syncDetectCount = 0;
            receivingMessage = true;
            receiveBuffer = [];
            symbolSamples = [];
            consecutiveSilence = 0;
            updateStatus('transmitting', 'Receiving...');
            // Show receiving card in timeline
            showReceivingCard();
            // Wait for preamble to finish, then start sampling
            setTimeout(startSymbolSampling, FREQUENCY_CONFIG.preambleDuration - (SYNC_CONFIRM_FRAMES * 16));
          }
        } else if (syncLevel <= FREQUENCY_CONFIG.detectionThreshold) {
          syncDetectCount = 0; // Reset if sync tone drops
        }
        
        analysisFrame = requestAnimationFrame(analyze);
      }
      
      analyze();
    }

    // Collect multiple samples for one symbol period
    function startSymbolSampling() {
      if (!receivingMessage) return;
      symbolSamples = [];
      collectSymbolSample(0);
    }

    function collectSymbolSample(sampleIndex) {
      if (!receivingMessage) return;
      
      const bufferLength = analyser.frequencyBinCount;
      const dataArray = new Uint8Array(bufferLength);
      analyser.getByteFrequencyData(dataArray);
      
      // Read all carrier levels
      const sample = FREQUENCY_CONFIG.carriers.map((freq, i) => {
        const binIndex = Math.round(freq * FREQUENCY_CONFIG.fftSize / audioContext.sampleRate);
        return dataArray[binIndex] / 255;
      });
      symbolSamples.push(sample);
      
      if (sampleIndex + 1 < FREQUENCY_CONFIG.samplesPerSymbol) {
        // Collect more samples
        const sampleInterval = FREQUENCY_CONFIG.symbolDuration / FREQUENCY_CONFIG.samplesPerSymbol;
        setTimeout(() => collectSymbolSample(sampleIndex + 1), sampleInterval);
      } else {
        // All samples collected, decode symbol using voting
        processSymbolSamples();
      }
    }

    function processSymbolSamples() {
      if (!receivingMessage) return;
      
      // Majority voting per bit across all samples
      let symbol = 0;
      let activeCount = 0;
      
      for (let bit = 0; bit < FREQUENCY_CONFIG.carriers.length; bit++) {
        let votesOn = 0;
        const threshold = getAdaptiveThreshold(bit);
        
        for (const sample of symbolSamples) {
          if (sample[bit] > threshold) {
            votesOn++;
          }
        }
        
        // Majority vote
        if (votesOn > symbolSamples.length / 2) {
          symbol |= (1 << bit);
          activeCount++;
        }
      }
      
      if (DEBUG_DECODE) console.log('Symbol received:', symbol.toString(16), 'active bits:', activeCount);
      
      // Check for end marker
      if (symbol === FREQUENCY_CONFIG.endMarker) {
        finishReceiving();
        return;
      }
      
      // Check for silence (end of transmission fallback)
      if (activeCount === 0) {
        consecutiveSilence++;
        if (consecutiveSilence >= SILENCE_THRESHOLD) {
          finishReceiving();
          return;
        }
      } else {
        consecutiveSilence = 0;
        receiveBuffer.push(symbol);
        // Update the receiving card with new data
        updateReceivingCard();
      }
      
      // Continue to next symbol
      setTimeout(startSymbolSampling, FREQUENCY_CONFIG.symbolGap);
    }

    function finishReceiving() {
      receivingMessage = false;
      symbolSamples = [];
      consecutiveSilence = 0;
      updateStatus('listening', 'Listening');
      
      // Remove the receiving card
      removeReceivingCard();
      
      if (DEBUG_DECODE) console.log('Raw receive buffer:', receiveBuffer.length, 'symbols');
      
      if (receiveBuffer.length < 3) {
        // Too short, probably noise - silently ignore
        if (DEBUG_DECODE) console.log('Buffer too short, ignoring');
        return;
      }
      
      // Apply symbol repetition voting if enabled
      let decodedSymbols = receiveBuffer;
      if (FREQUENCY_CONFIG.symbolRepetitions > 1) {
        decodedSymbols = applyRepetitionVoting(receiveBuffer);
        if (DEBUG_DECODE) {
          console.log('After repetition voting:', decodedSymbols.length, 'symbols');
          console.log('First 10 symbols:', decodedSymbols.slice(0, 10).map(s => s.toString(16)).join(' '));
        }
      }
      
      // Check magic header first (now 2 separate bytes: 0xAC, 0x01)
      if (decodedSymbols.length < 2 || decodedSymbols[0] !== 0xAC || decodedSymbols[1] !== 0x01) {
        // Not a valid PAC message - silently ignore noise
        if (DEBUG_DECODE) console.log('Invalid magic header:', decodedSymbols[0]?.toString(16), decodedSymbols[1]?.toString(16), 'expected: ac 01');
        return;
      }
      
      try {
        const message = decodeMessage(decodedSymbols);
        if (message && message.messageId) {
          if (DEBUG_DECODE) console.log('Message decoded successfully!');
          addMessageToTimeline(message);
        } else {
          if (DEBUG_DECODE) console.log('Decode returned null or no messageId');
        }
      } catch (err) {
        if (DEBUG_DECODE) console.error('Failed to decode message:', err);
        // Silently ignore decode failures - likely noise
      }
    }

    // Vote across repeated symbols to correct errors
    function applyRepetitionVoting(symbols) {
      const reps = FREQUENCY_CONFIG.symbolRepetitions;
      const numBits = FREQUENCY_CONFIG.carriers.length; // 8 bits now
      if (symbols.length < reps) return symbols;
      
      const result = [];
      for (let i = 0; i < symbols.length; i += reps) {
        // Collect up to 'reps' copies of this symbol
        const copies = [];
        for (let j = 0; j < reps && (i + j) < symbols.length; j++) {
          copies.push(symbols[i + j]);
        }
        
        // Vote per bit (8 bits for 8 carriers)
        let votedSymbol = 0;
        for (let bit = 0; bit < numBits; bit++) {
          let ones = 0;
          for (const copy of copies) {
            if (copy & (1 << bit)) ones++;
          }
          if (ones > copies.length / 2) {
            votedSymbol |= (1 << bit);
          }
        }
        result.push(votedSymbol);
      }
      return result;
    }

    // ============================================================
    // Encoding / Decoding
    // ============================================================
    
    // Simple checksum (sum of all bytes mod 65536)
    function calculateChecksum(bytes) {
      let sum = 0;
      for (let i = 0; i < bytes.length; i++) {
        sum = (sum + bytes[i]) & 0xFFFF;
      }
      return sum;
    }
    
    function encodeMessage(message) {
      // Convert message to JSON string, then to bytes
      const json = JSON.stringify(message);
      const bytes = new TextEncoder().encode(json);
      const checksum = calculateChecksum(bytes) & 0xFF; // 8-bit checksum
      
      // Each byte is now one symbol (8 carriers = 8 bits)
      const symbols = Array.from(bytes);
      
      // Header: magic bytes (0xAC, 0x01), byte count (2 bytes), checksum (1 byte), then data
      const lenLow = bytes.length & 0xFF;
      const lenHigh = (bytes.length >> 8) & 0xFF;
      return [0xAC, 0x01, lenLow, lenHigh, checksum, ...symbols];
    }

    function decodeMessage(symbols) {
      if (symbols.length < 6) return null;
      
      // Verify magic header
      if (symbols[0] !== 0xAC || symbols[1] !== 0x01) {
        if (DEBUG_DECODE) console.log('Invalid magic:', symbols[0]?.toString(16), symbols[1]?.toString(16));
        return null;
      }
      
      const byteCount = symbols[2] | (symbols[3] << 8);
      const expectedChecksum = symbols[4];
      
      // Sanity check byte count
      if (byteCount <= 0 || byteCount > 100000) {
        if (DEBUG_DECODE) console.log('Invalid byte count:', byteCount);
        return null;
      }
      
      // Extract data bytes (starting at index 5)
      const dataSymbols = symbols.slice(5);
      if (dataSymbols.length < byteCount) {
        if (DEBUG_DECODE) console.log('Not enough data:', dataSymbols.length, 'need', byteCount);
        return null;
      }
      
      const bytes = new Uint8Array(byteCount);
      for (let i = 0; i < byteCount; i++) {
        bytes[i] = dataSymbols[i] & 0xFF;
      }
      
      // Verify checksum
      const actualChecksum = calculateChecksum(bytes) & 0xFF;
      if (actualChecksum !== expectedChecksum) {
        if (DEBUG_DECODE) console.log('Checksum mismatch:', expectedChecksum, 'vs', actualChecksum);
        return null;
      }
      
      const json = new TextDecoder().decode(bytes);
      return JSON.parse(json);
    }

    // ============================================================
    // Transmission
    // ============================================================
    async function transmitMessage(message) {
      if (isTransmitting) {
        transmitQueue.push(message);
        return;
      }
      
      isTransmitting = true;
      // Stop receiving during transmission (we'd hear ourselves)
      stopReceiving();
      updateStatus('transmitting', 'Transmitting...');
      
      await initAudio();
      if (audioContext.state === 'suspended') {
        await audioContext.resume();
      }
      
      const symbols = encodeMessage(message);
      const volume = (settings.volume || 50) / 100;
      
      if (DEBUG_DECODE) {
        console.log('Transmitting', symbols.length, 'symbols');
        console.log('First 10 symbols:', symbols.slice(0, 10).map(s => s.toString(16)).join(' '));
      }
      
      // Play preamble/sync tone
      await playTone(FREQUENCY_CONFIG.syncFrequency, FREQUENCY_CONFIG.preambleDuration, volume);
      await sleep(FREQUENCY_CONFIG.symbolGap);
      
      // Transmit each symbol with repetition for error correction
      for (const symbol of symbols) {
        for (let rep = 0; rep < FREQUENCY_CONFIG.symbolRepetitions; rep++) {
          await transmitSymbol(symbol, volume);
          await sleep(FREQUENCY_CONFIG.symbolGap);
        }
      }
      
      // Transmit end marker (also repeated)
      for (let rep = 0; rep < FREQUENCY_CONFIG.symbolRepetitions; rep++) {
        await transmitSymbol(FREQUENCY_CONFIG.endMarker, volume);
        await sleep(FREQUENCY_CONFIG.symbolGap);
      }
      
      // Brief silence to ensure clean end
      await sleep(FREQUENCY_CONFIG.symbolDuration);
      
      isTransmitting = false;
      updateStatus(isListening ? 'listening' : '', isListening ? 'Listening' : 'Idle');
      
      // Process queue
      if (transmitQueue.length > 0) {
        transmitMessage(transmitQueue.shift());
      }
    }

    async function transmitSymbol(symbol, volume) {
      const oscillators = [];
      const gains = [];
      
      FREQUENCY_CONFIG.carriers.forEach((freq, i) => {
        if (symbol & (1 << i)) {
          const osc = audioContext.createOscillator();
          const gain = audioContext.createGain();
          
          osc.type = 'sine';
          osc.frequency.value = freq;
          gain.gain.value = volume / FREQUENCY_CONFIG.carriers.length;
          
          osc.connect(gain);
          gain.connect(audioContext.destination);
          osc.start();
          
          oscillators.push(osc);
          gains.push(gain);
        }
      });
      
      await sleep(FREQUENCY_CONFIG.symbolDuration);
      
      oscillators.forEach(osc => osc.stop());
    }

    function playTone(frequency, duration, volume) {
      return new Promise(resolve => {
        const osc = audioContext.createOscillator();
        const gain = audioContext.createGain();
        
        osc.type = 'sine';
        osc.frequency.value = frequency;
        gain.gain.value = volume;
        
        osc.connect(gain);
        gain.connect(audioContext.destination);
        osc.start();
        
        setTimeout(() => {
          osc.stop();
          resolve();
        }, duration);
      });
    }

    function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    // ============================================================
    // Message Handling
    // ============================================================
    function createMessage(attachments) {
      return {
        messageId: crypto.randomUUID(),
        senderId: settings.deviceId,
        senderName: settings.displayName || 'Anonymous',
        timestamp: new Date().toISOString(),
        protocolVersion: PROTOCOL_VERSION,
        attachments: attachments
      };
    }

    function addMessageToTimeline(message) {
      // Check for duplicate
      if (timeline.some(m => m.messageId === message.messageId)) {
        return;
      }
      
      timeline.push(message);
      timeline.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));
      saveTimeline();
      renderTimeline();
      
      // Scroll to bottom
      elements.timeline.scrollTop = elements.timeline.scrollHeight;
    }

    function deleteMessage(messageId) {
      const index = timeline.findIndex(m => m.messageId === messageId);
      if (index !== -1) {
        timeline.splice(index, 1);
        saveTimeline();
        renderTimeline();
      }
    }

    // ============================================================
    // Rendering
    // ============================================================
    
    // Live receiving card showing hex dump of incoming data
    const RECEIVING_CARD_ID = 'receiving-card';
    const HEX_DUMP_LINES = 8; // Max lines to show (16 bytes per line = 128 bytes)
    
    function showReceivingCard() {
      // Remove any existing receiving card first
      removeReceivingCard();
      
      // Hide empty state if visible
      elements.emptyState.style.display = 'none';
      
      const card = document.createElement('div');
      card.className = 'message-card receiving';
      card.id = RECEIVING_CARD_ID;
      
      card.innerHTML = `
        <div class="message-header">
          <span class="message-sender">üì° Receiving...</span>
          <span class="message-time">
            <span class="receiving-spinner"></span>
          </span>
        </div>
        <div class="message-content">
          <pre class="hex-dump" style="font-family: monospace; font-size: 11px; line-height: 1.4; margin: 0; overflow-x: auto; white-space: pre;">Waiting for data...</pre>
        </div>
      `;
      
      elements.timeline.appendChild(card);
      elements.timeline.scrollTop = elements.timeline.scrollHeight;
    }
    
    function updateReceivingCard() {
      const card = document.getElementById(RECEIVING_CARD_ID);
      if (!card) return;
      
      const hexDump = card.querySelector('.hex-dump');
      if (!hexDump) return;
      
      // Generate hex dump from receiveBuffer (which contains 8-bit symbols)
      hexDump.textContent = formatHexDump(receiveBuffer, HEX_DUMP_LINES);
      
      // Scroll to bottom
      elements.timeline.scrollTop = elements.timeline.scrollHeight;
    }
    
    function removeReceivingCard() {
      const card = document.getElementById(RECEIVING_CARD_ID);
      if (card) {
        card.remove();
      }
      // Restore empty state if no messages
      if (timeline.length === 0) {
        elements.emptyState.style.display = 'flex';
      }
    }
    
    function formatHexDump(bytes, maxLines) {
      if (bytes.length === 0) return 'Waiting for data...';
      
      const bytesPerLine = 16;
      const lines = [];
      const totalLines = Math.ceil(bytes.length / bytesPerLine);
      const startLine = Math.max(0, totalLines - maxLines);
      
      for (let lineIdx = startLine; lineIdx < totalLines; lineIdx++) {
        const offset = lineIdx * bytesPerLine;
        const lineBytes = bytes.slice(offset, offset + bytesPerLine);
        
        // Offset column (4 hex digits)
        const offsetStr = offset.toString(16).padStart(4, '0');
        
        // Hex column
        let hexStr = '';
        for (let i = 0; i < bytesPerLine; i++) {
          if (i < lineBytes.length) {
            hexStr += lineBytes[i].toString(16).padStart(2, '0') + ' ';
          } else {
            hexStr += '   ';
          }
          // Add extra space after 8 bytes for readability
          if (i === 7) hexStr += ' ';
        }
        
        // ASCII column
        let asciiStr = '';
        for (let i = 0; i < lineBytes.length; i++) {
          const b = lineBytes[i];
          // Printable ASCII range: 32-126
          asciiStr += (b >= 32 && b <= 126) ? String.fromCharCode(b) : '.';
        }
        
        lines.push(`${offsetStr}  ${hexStr} |${asciiStr}|`);
      }
      
      // Add indicator if we're showing partial data
      if (startLine > 0) {
        lines.unshift(`... ${startLine * bytesPerLine} bytes above ...`);
      }
      
      // Add byte count
      lines.push(`‚îÄ‚îÄ‚îÄ ${bytes.length} bytes received ‚îÄ‚îÄ‚îÄ`);
      
      return lines.join('\n');
    }

    function renderTimeline() {
      // Keep empty state or render messages
      if (timeline.length === 0) {
        elements.emptyState.style.display = 'flex';
        // Remove any message cards
        const cards = elements.timeline.querySelectorAll('.message-card');
        cards.forEach(card => card.remove());
        return;
      }
      
      elements.emptyState.style.display = 'none';
      
      // Clear and re-render (simple approach for now)
      const existingCards = elements.timeline.querySelectorAll('.message-card');
      existingCards.forEach(card => card.remove());
      
      timeline.forEach(message => {
        const card = createMessageCard(message);
        elements.timeline.appendChild(card);
      });
      
      elements.timeline.scrollTop = elements.timeline.scrollHeight;
    }

    function createMessageCard(message) {
      const card = document.createElement('div');
      card.className = 'message-card';
      if (message.senderId === settings.deviceId) {
        card.classList.add('own');
      }
      
      const time = new Date(message.timestamp);
      const timeStr = time.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      const dateStr = time.toLocaleDateString();
      
      card.innerHTML = `
        <div class="message-header">
          <span class="message-sender">${escapeHtml(message.senderName || 'Anonymous')}</span>
          <span class="message-time" title="${dateStr}">${timeStr}</span>
        </div>
        <div class="message-content">
          ${renderAttachments(message.attachments || [])}
        </div>
        <div class="message-actions">
          <button class="msg-action-btn retransmit-btn" data-message-id="${message.messageId}">
            üì° Retransmit
          </button>
          <button class="msg-action-btn delete-btn" data-message-id="${message.messageId}">
            üóëÔ∏è Delete
          </button>
        </div>
      `;
      
      // Bind retransmit button
      card.querySelector('.retransmit-btn').addEventListener('click', () => {
        retransmitMessage(message);
      });
      
      // Bind delete button
      card.querySelector('.delete-btn').addEventListener('click', () => {
        deleteMessage(message.messageId);
      });
      
      // Bind image clicks for fullscreen view
      card.querySelectorAll('img').forEach(img => {
        img.addEventListener('click', () => viewImage(img.src));
      });
      
      // Bind file download clicks
      card.querySelectorAll('.attachment-file').forEach(fileEl => {
        fileEl.addEventListener('click', () => {
          const filename = fileEl.dataset.filename;
          const content = fileEl.dataset.content;
          const type = fileEl.dataset.type;
          downloadFile(filename, content, type);
        });
      });
      
      return card;
    }

    function renderAttachments(attachments) {
      return attachments.map(att => {
        if (att.type === 'text/markdown' || att.type === 'text/plain') {
          return renderMarkdown(att.content);
        } else if (att.type.startsWith('image/')) {
          return `<img src="${att.content}" alt="${escapeHtml(att.filename || 'image')}">`;
        } else {
          // Generic file
          const size = att.content ? Math.round(att.content.length * 0.75 / 1024) : 0;
          return `
            <div class="attachment-file" data-filename="${escapeHtml(att.filename || 'file')}" data-content="${att.content}" data-type="${att.type}">
              <span class="file-icon">üìÑ</span>
              <div class="file-info">
                <div class="file-name">${escapeHtml(att.filename || 'file')}</div>
                <div class="file-size">${size} KB</div>
              </div>
            </div>
          `;
        }
      }).join('');
    }

    function renderMarkdown(text) {
      // Simple markdown renderer
      let html = escapeHtml(text);
      
      // Code blocks
      html = html.replace(/```(\w*)\n([\s\S]*?)```/g, '<pre><code>$2</code></pre>');
      
      // Inline code
      html = html.replace(/`([^`]+)`/g, '<code>$1</code>');
      
      // Bold
      html = html.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');
      
      // Italic
      html = html.replace(/\*([^*]+)\*/g, '<em>$1</em>');
      
      // Line breaks
      html = html.replace(/\n/g, '<br>');
      
      return `<p>${html}</p>`;
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // ============================================================
    // File Handling
    // ============================================================
    function handleFileSelect(files) {
      Array.from(files).forEach(file => {
        const reader = new FileReader();
        reader.onload = () => {
          const attachment = {
            type: file.type || 'application/octet-stream',
            filename: file.name,
            content: reader.result
          };
          pendingAttachments.push(attachment);
          renderPendingAttachments();
          updateSendButton();
        };
        
        if (file.type.startsWith('image/')) {
          reader.readAsDataURL(file);
        } else {
          reader.readAsDataURL(file);
        }
      });
    }

    function renderPendingAttachments() {
      elements.composeAttachments.innerHTML = '';
      
      pendingAttachments.forEach((att, index) => {
        const preview = document.createElement('div');
        preview.className = 'compose-attachment-preview';
        
        if (att.type.startsWith('image/')) {
          preview.innerHTML = `
            <img src="${att.content}" alt="">
            <span class="name">${escapeHtml(att.filename)}</span>
          `;
        } else {
          preview.innerHTML = `
            <span class="file-icon">üìÑ</span>
            <span class="name">${escapeHtml(att.filename)}</span>
          `;
        }
        
        const removeBtn = document.createElement('button');
        removeBtn.className = 'compose-attachment-remove';
        removeBtn.textContent = '√ó';
        removeBtn.addEventListener('click', () => {
          pendingAttachments.splice(index, 1);
          renderPendingAttachments();
          updateSendButton();
        });
        preview.appendChild(removeBtn);
        
        elements.composeAttachments.appendChild(preview);
      });
    }

    function downloadFile(filename, dataUrl, type) {
      const link = document.createElement('a');
      link.href = dataUrl;
      link.download = filename;
      link.click();
    }

    function viewImage(src) {
      // Simple fullscreen image view
      const overlay = document.createElement('div');
      overlay.style.cssText = `
        position: fixed; inset: 0; background: rgba(0,0,0,0.9);
        display: flex; align-items: center; justify-content: center;
        z-index: 2000; cursor: pointer;
      `;
      overlay.innerHTML = `<img src="${src}" style="max-width: 95%; max-height: 95%; object-fit: contain;">`;
      overlay.addEventListener('click', () => overlay.remove());
      document.body.appendChild(overlay);
    }

    // ============================================================
    // Actions
    // ============================================================
    function sendMessage() {
      const text = elements.composeInput.value.trim();
      const attachments = [...pendingAttachments];
      
      if (text) {
        attachments.unshift({
          type: 'text/markdown',
          content: text
        });
      }
      
      if (attachments.length === 0) return;
      
      const message = createMessage(attachments);
      
      // Add to own timeline immediately
      addMessageToTimeline(message);
      
      // Transmit
      transmitMessage(message);
      
      // Clear compose area
      elements.composeInput.value = '';
      pendingAttachments = [];
      renderPendingAttachments();
      updateSendButton();
      autoResizeTextarea();
    }

    function retransmitMessage(message) {
      transmitMessage(message);
    }

    function updateSendButton() {
      const hasText = elements.composeInput.value.trim().length > 0;
      const hasAttachments = pendingAttachments.length > 0;
      elements.sendBtn.disabled = !hasText && !hasAttachments;
    }

    function autoResizeTextarea() {
      const textarea = elements.composeInput;
      textarea.style.height = 'auto';
      textarea.style.height = Math.min(textarea.scrollHeight, 150) + 'px';
    }

    // ============================================================
    // Event Bindings
    // ============================================================
    function bindEvents() {
      // Permission banner
      elements.permissionBanner.addEventListener('click', startListening);
      
      // Stop receiving button
      elements.stopReceiveBtn.addEventListener('click', stopReceiving);
      
      // Listen toggle button
      elements.listenToggleBtn.addEventListener('click', toggleListening);
      
      // Compose input
      elements.composeInput.addEventListener('input', () => {
        updateSendButton();
        autoResizeTextarea();
      });
      
      elements.composeInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          if (!elements.sendBtn.disabled) {
            sendMessage();
          }
        }
      });
      
      // Attach button
      elements.attachBtn.addEventListener('click', () => {
        elements.fileInput.click();
      });
      
      elements.fileInput.addEventListener('change', (e) => {
        if (e.target.files.length > 0) {
          handleFileSelect(e.target.files);
          e.target.value = '';
        }
      });
      
      // Send button
      elements.sendBtn.addEventListener('click', sendMessage);
      
      // Settings
      elements.settingsBtn.addEventListener('click', () => {
        elements.settingsOverlay.classList.add('visible');
      });
      
      elements.closeSettings.addEventListener('click', () => {
        elements.settingsOverlay.classList.remove('visible');
      });
      
      elements.settingsOverlay.addEventListener('click', (e) => {
        if (e.target === elements.settingsOverlay) {
          elements.settingsOverlay.classList.remove('visible');
        }
      });
      
      // Display name
      elements.displayName.addEventListener('input', (e) => {
        settings.displayName = e.target.value;
        saveSettings();
      });
      
      // Volume
      elements.volumeSlider.addEventListener('input', (e) => {
        settings.volume = parseInt(e.target.value);
        saveSettings();
      });
      
      // Theme buttons
      elements.themeButtons.forEach(btn => {
        btn.addEventListener('click', () => {
          const theme = btn.dataset.theme;
          settings.theme = theme;
          saveSettings();
          applyTheme(theme);
          elements.themeButtons.forEach(b => b.classList.toggle('active', b === btn));
        });
      });
      
      // Test tone
      elements.testToneBtn.addEventListener('click', async () => {
        await initAudio();
        if (audioContext.state === 'suspended') {
          await audioContext.resume();
        }
        const volume = (settings.volume || 50) / 100;
        playTone(FREQUENCY_CONFIG.syncFrequency, 500, volume);
      });
      
      // Clear timeline
      elements.clearTimelineBtn.addEventListener('click', () => {
        if (confirm('Clear all messages? This cannot be undone.')) {
          timeline = [];
          saveTimeline();
          renderTimeline();
        }
      });
      
      // System theme changes
      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
        if (settings.theme === 'system') {
          applyTheme('system');
        }
      });
    }

    // ============================================================
    // Start
    // ============================================================
    init();
  </script>
  <script src="parental.js" defer></script>
  <script src="assets/js/pwa.js" defer></script>
