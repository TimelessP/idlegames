<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cookie Clicker Lite</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: system-ui, sans-serif;
      background: #f8f6f2;
      color: #333;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      width: 100%;
      max-width: 400px;
      padding: 1rem;
      box-sizing: border-box;
      background: #fff;
      border-radius: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .cookie-btn {
      background: #e2b07a;
      border: none;
      border-radius: 50%;
      width: 120px;
      height: 120px;
      margin: 1rem 0;
      font-size: 2rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.12);
      cursor: pointer;
      transition: transform 0.1s;
      outline: 2px solid transparent;
    }
    .cookie-btn:active {
      transform: scale(0.97);
    }
    .cookie-btn:focus {
      outline: 2px solid #a67c52;
    }
    .stats {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      text-align: center;
    }
    .upgrades {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .upgrade-btn {
      background: #d7e7c9;
      border: none;
      border-radius: 0.5rem;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
      outline: 2px solid transparent;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .upgrade-btn:disabled {
      background: #eee;
      color: #aaa;
      cursor: not-allowed;
    }
    .upgrade-btn:focus {
      outline: 2px solid #7ca982;
    }
    @media (max-width: 500px) {
      .container {
        max-width: 98vw;
        padding: 0.5rem;
      }
      .cookie-btn {
        width: 80px;
        height: 80px;
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <main class="container" role="main">
    <h1 id="game-title">Cookie Clicker Lite</h1>
    <div class="stats" aria-live="polite">
      <span id="cookie-count">0</span> cookies<br>
      <span id="cps">0</span> cookies/sec
    </div>
    <button class="cookie-btn" id="cookie-btn" aria-label="Click to earn cookies" tabindex="0">
      üç™
    </button>
    <section class="upgrades" aria-label="Upgrades">
      <button class="upgrade-btn" id="upgrade-click" disabled>
        +1 per click (Cost: <span id="upgrade-click-cost">10</span>)
      </button>
      <button class="upgrade-btn" id="upgrade-auto" disabled>
        +1/sec (Cost: <span id="upgrade-auto-cost">25</span>)
      </button>
    </section>
  </main>
  <script>
    // Accessibility: focus management
    document.getElementById('cookie-btn').addEventListener('keydown', function(e) {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        this.click();
      }
    });

    let cookies = 0;
    let cookiesPerClick = 1;
    let cookiesPerSec = 0;
    let upgradeClickCost = 10;
    let upgradeAutoCost = 25;

    const cookieCountEl = document.getElementById('cookie-count');
    const cpsEl = document.getElementById('cps');
    const upgradeClickBtn = document.getElementById('upgrade-click');
    const upgradeAutoBtn = document.getElementById('upgrade-auto');
    const upgradeClickCostEl = document.getElementById('upgrade-click-cost');
    const upgradeAutoCostEl = document.getElementById('upgrade-auto-cost');

    function updateUI() {
      cookieCountEl.textContent = cookies;
      cpsEl.textContent = cookiesPerSec;
      upgradeClickCostEl.textContent = upgradeClickCost;
      upgradeAutoCostEl.textContent = upgradeAutoCost;
      upgradeClickBtn.disabled = cookies < upgradeClickCost;
      upgradeAutoBtn.disabled = cookies < upgradeAutoCost;
    }

    document.getElementById('cookie-btn').addEventListener('click', () => {
      cookies += cookiesPerClick;
      updateUI();
    });

    upgradeClickBtn.addEventListener('click', () => {
      if (cookies >= upgradeClickCost) {
        cookies -= upgradeClickCost;
        cookiesPerClick++;
        upgradeClickCost = Math.floor(upgradeClickCost * 1.7);
        updateUI();
      }
    });

    upgradeAutoBtn.addEventListener('click', () => {
      if (cookies >= upgradeAutoCost) {
        cookies -= upgradeAutoCost;
        cookiesPerSec++;
        upgradeAutoCost = Math.floor(upgradeAutoCost * 2.2);
        updateUI();
      }
    });

    // Idle cookies/sec
    setInterval(() => {
      cookies += cookiesPerSec;
      updateUI();
    }, 1000);

    // Initial UI
    updateUI();
  </script>
</body>
</html>
