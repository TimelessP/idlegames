<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timers - IdleGames</title>
    <link rel="icon" type="image/x-icon" href="assets/appicons/favicon.ico">
    <link rel="icon" type="image/png" sizes="512x512" href="assets/appicons/idle-games-512x512px.png">
    <link rel="apple-touch-icon" href="assets/appicons/idle-games-512x512px.png">
    <link rel="manifest" href="manifest.webmanifest">
    <style>
        :root {
            --bg-primary: #1a1a2e;
            --bg-secondary: #16213e;
            --bg-card: #1f2940;
            --text-primary: #eee;
            --text-secondary: #aaa;
            --accent: #4ecdc4;
            --accent-hover: #45b7aa;
            --danger: #e74c3c;
            --warning: #f39c12;
            --success: #27ae60;
            --border-radius: 12px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        :root[data-theme="light"] {
            --bg-primary: #f7f7fb;
            --bg-secondary: #e6e8f0;
            --bg-card: #ffffff;
            --text-primary: #1f2a44;
            --text-secondary: #5c6882;
            --accent: #3d7bf6;
            --accent-hover: #3466c9;
            --danger: #d7263d;
            --warning: #e0a800;
            --success: #2ea043;
            --shadow: 0 8px 16px rgba(31, 42, 68, 0.1);
        }

        :root[data-theme="dark"] {
            --bg-primary: #0f172a;
            --bg-secondary: #111b3a;
            --bg-card: #1d2746;
            --text-primary: #e2e8f0;
            --text-secondary: #94a3b8;
            --accent: #4ecdc4;
            --accent-hover: #45b7aa;
            --danger: #f87171;
            --warning: #fbbf24;
            --success: #34d399;
            --shadow: 0 8px 16px rgba(15, 23, 42, 0.6);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 24px;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .top-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            gap: 12px;
        }

        .home-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 600;
            padding: 10px 16px;
            background: var(--bg-card);
            border-radius: 999px;
            box-shadow: var(--shadow);
            transition: background 0.2s ease, color 0.2s ease;
        }

        .home-link:hover {
            color: var(--accent);
            background: var(--bg-secondary);
        }

        .top-actions {
            display: flex;
            gap: 10px;
        }

        .top-btn {
            padding: 10px 14px;
            border: none;
            border-radius: 999px;
            background: var(--bg-card);
            color: var(--text-primary);
            cursor: pointer;
            font-weight: 600;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 6px;
            transition: transform 0.2s ease, background 0.2s ease;
        }

        .top-btn:hover {
            transform: translateY(-1px);
            background: var(--bg-secondary);
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
            color: var(--accent);
        }

        header p {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .timer-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .timer-card {
            background: var(--bg-card);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            gap: 15px;
            position: relative;
            transition: transform 0.2s ease;
        }

        .timer-card:hover {
            transform: translateY(-2px);
        }

        .timer-card.running {
            border-left: 4px solid var(--success);
        }

        .timer-card.paused {
            border-left: 4px solid var(--warning);
        }

        .timer-card.finished {
            border-left: 4px solid var(--danger);
            animation: pulse 1s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: var(--shadow); }
            50% { box-shadow: 0 4px 20px rgba(231, 76, 60, 0.4); }
        }

        .timer-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .timer-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
            word-break: break-word;
        }

        .timer-actions {
            display: flex;
            gap: 8px;
        }

        .icon-btn {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 5px;
            border-radius: 6px;
            transition: all 0.2s ease;
            font-size: 1.1rem;
        }

        .icon-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }

        .icon-btn.delete:hover {
            color: var(--danger);
        }

        .timer-display {
            font-family: 'Courier New', Courier, monospace;
            font-size: 2.5rem;
            text-align: center;
            padding: 20px 0;
            color: var(--text-primary);
            letter-spacing: 2px;
        }

        .timer-display.finished {
            color: var(--danger);
        }

        .timer-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.2s ease;
            flex: 1;
            max-width: 100px;
        }

        .btn-start {
            background: var(--success);
            color: white;
        }

        .btn-start:hover {
            background: #2ecc71;
        }

        .btn-pause {
            background: var(--warning);
            color: white;
        }

        .btn-pause:hover {
            background: #e67e22;
        }

        .btn-reset {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--text-secondary);
        }

        .btn-reset:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Add Timer Card */
        .add-timer-card {
            background: var(--bg-secondary);
            border: 2px dashed var(--text-secondary);
            border-radius: var(--border-radius);
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            min-height: 200px;
        }

        .add-timer-card:hover {
            border-color: var(--accent);
            background: rgba(78, 205, 196, 0.1);
        }

        .add-timer-card .plus {
            font-size: 3rem;
            color: var(--text-secondary);
            line-height: 1;
        }

        .add-timer-card:hover .plus {
            color: var(--accent);
        }

        .add-timer-card span {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: var(--bg-card);
            border-radius: var(--border-radius);
            padding: 30px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .modal-overlay.active .modal {
            transform: scale(1);
        }

        .modal h2 {
            margin-bottom: 20px;
            color: var(--accent);
            font-size: 1.3rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--text-secondary);
            border-radius: 8px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .time-inputs {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .time-input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .time-input-group label {
            font-size: 0.75rem;
            margin-bottom: 5px;
            color: var(--text-secondary);
        }

        .time-input-group input {
            width: 100%;
            text-align: center;
            padding: 10px 5px;
            font-size: 1.1rem;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }

        .modal-buttons .btn {
            flex: 1;
            max-width: none;
        }

        .btn-save {
            background: var(--accent);
            color: var(--bg-primary);
        }

        .btn-save:hover {
            background: var(--accent-hover);
        }

        .btn-cancel {
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid var(--text-secondary);
        }

        .btn-cancel:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }

        /* Global settings summary */
        .settings-summary {
            max-width: 900px;
            margin: 0 auto 25px;
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .summary-pill {
            background: var(--bg-secondary);
            color: var(--text-secondary);
            border-radius: 999px;
            padding: 8px 16px;
            font-size: 0.85rem;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        /* Settings modal */
        .settings-panel {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 28px;
            width: 92%;
            max-width: 460px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            transform: translateY(20px);
            transition: transform 0.3s ease;
        }

        .modal-overlay.active .settings-panel {
            transform: translateY(0);
        }

        .settings-panel h2 {
            margin-bottom: 20px;
            color: var(--accent);
        }

        .settings-grid {
            display: grid;
            gap: 18px;
        }

        .settings-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
        }

        .settings-row label {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        select,
        .toggle {
            background: var(--bg-secondary);
            border: 1px solid var(--text-secondary);
            border-radius: 999px;
            color: var(--text-primary);
            padding: 8px 16px;
            font-size: 0.95rem;
        }

        .toggle {
            display: inline-flex;
            gap: 8px;
            align-items: center;
            cursor: pointer;
        }

        .toggle input {
            accent-color: var(--accent);
        }

        /* Responsive */
        @media (max-width: 480px) {
            .timer-display {
                font-size: 2rem;
            }

            .time-inputs {
                grid-template-columns: repeat(2, 1fr);
            }

            .modal {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <a href="index.html" class="home-link">‚Üê Home</a>
        <div class="top-actions">
            <button class="top-btn" id="quickThemeBtn" title="Cycle Theme">
                üåì <span id="themeLabel">System</span>
            </button>
            <button class="top-btn" id="globalSettingsBtn" title="Open Settings">
                ‚öôÔ∏è Settings
            </button>
        </div>
    </div>

    <header>
        <h1>‚è±Ô∏è Timers</h1>
        <p>Create and manage multiple countdown timers</p>
    </header>

    <div class="settings-summary" id="settingsSummary"></div>

    <div class="timer-grid" id="timerGrid">
        <div class="add-timer-card" id="addTimerBtn">
            <div class="plus">+</div>
            <span>Add Timer</span>
        </div>
    </div>

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal" id="modal">
            <h2 id="modalTitle">New Timer</h2>
            <div class="form-group">
                <label for="timerName">Timer Name</label>
                <input type="text" id="timerName" placeholder="e.g., Pomodoro, Break, Workout">
            </div>
            <div class="form-group">
                <label>Duration</label>
                <div class="time-inputs">
                    <div class="time-input-group">
                        <label for="days">Days</label>
                        <input type="number" id="days" min="0" max="365" value="0">
                    </div>
                    <div class="time-input-group">
                        <label for="hours">Hours</label>
                        <input type="number" id="hours" min="0" max="23" value="0">
                    </div>
                    <div class="time-input-group">
                        <label for="minutes">Minutes</label>
                        <input type="number" id="minutes" min="0" max="59" value="25">
                    </div>
                    <div class="time-input-group">
                        <label for="seconds">Seconds</label>
                        <input type="number" id="seconds" min="0" max="59" value="0">
                    </div>
                </div>
            </div>
            <div class="form-group select-group">
                <label for="soundPreference">Sound</label>
                <select id="soundPreference">
                    <option value="inherit">Inherit global</option>
                    <option value="on">Always on</option>
                    <option value="off">Always off</option>
                </select>
            </div>
            <div class="form-group select-group">
                <label for="notifyPreference">Notification</label>
                <select id="notifyPreference">
                    <option value="inherit">Inherit global</option>
                    <option value="on">Always on</option>
                    <option value="off">Always off</option>
                </select>
            </div>
            <div class="modal-buttons">
                <button class="btn btn-cancel" id="cancelBtn">Cancel</button>
                <button class="btn btn-save" id="saveBtn">Save</button>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="settingsOverlay">
        <div class="settings-panel" id="settingsPanel">
            <h2>Global Settings</h2>
            <div class="settings-grid">
                <div class="settings-row">
                    <label for="themeSelect">Theme</label>
                    <select id="themeSelect">
                        <option value="system">System</option>
                        <option value="light">Light</option>
                        <option value="dark">Dark</option>
                    </select>
                </div>
                <div class="settings-row">
                    <label>Sound</label>
                    <label class="toggle"><input type="checkbox" id="globalSoundToggle"> Enable</label>
                </div>
                <div class="settings-row">
                    <label>Notifications</label>
                    <label class="toggle"><input type="checkbox" id="globalNotifyToggle"> Enable</label>
                </div>
                <small style="color: var(--text-secondary);">Per timer you can override these defaults.</small>
                <button class="btn btn-save" id="saveSettingsBtn">Save Settings</button>
                <button class="btn btn-reset" id="closeSettingsBtn">Close</button>
            </div>
        </div>
    </div>

    <script>
        const SAVE_KEY = 'idlegames-timers';
        const SETTINGS_KEY = 'idlegames-timers-settings';
        let timers = [];
        let editingTimerId = null;
        let tickInterval = null;
        let globalSettings = {
            theme: 'system',
            sound: true,
            notify: true
        };

        // DOM elements
        const timerGrid = document.getElementById('timerGrid');
        const addTimerBtn = document.getElementById('addTimerBtn');
        const modalOverlay = document.getElementById('modalOverlay');
        const modal = document.getElementById('modal');
        const modalTitle = document.getElementById('modalTitle');
        const timerNameInput = document.getElementById('timerName');
        const daysInput = document.getElementById('days');
        const hoursInput = document.getElementById('hours');
        const minutesInput = document.getElementById('minutes');
        const secondsInput = document.getElementById('seconds');
        const soundPreferenceSelect = document.getElementById('soundPreference');
        const notifyPreferenceSelect = document.getElementById('notifyPreference');
        const saveBtn = document.getElementById('saveBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const settingsSummary = document.getElementById('settingsSummary');
        const themeLabel = document.getElementById('themeLabel');
        const quickThemeBtn = document.getElementById('quickThemeBtn');
        const globalSettingsBtn = document.getElementById('globalSettingsBtn');
        const settingsOverlay = document.getElementById('settingsOverlay');
        const themeSelect = document.getElementById('themeSelect');
        const globalSoundToggle = document.getElementById('globalSoundToggle');
        const globalNotifyToggle = document.getElementById('globalNotifyToggle');
        const saveSettingsBtn = document.getElementById('saveSettingsBtn');
        const closeSettingsBtn = document.getElementById('closeSettingsBtn');

        const TIMERS_PAGE_URL = window.location.href;

        function postTimerMessageToServiceWorker(message) {
            if (!('serviceWorker' in navigator) || !message) return;
            navigator.serviceWorker.ready.then((registration) => {
                const target = registration.active || navigator.serviceWorker.controller;
                target?.postMessage(message);
            }).catch(() => {});
        }

        function getNotifiableRunningTimers() {
            return timers
                .filter(timer => timer.running && timer.endTime && isNotifyEnabled(timer))
                .map(timer => ({
                    id: timer.id,
                    name: timer.name,
                    endTime: timer.endTime,
                    startUrl: timer.startUrl || TIMERS_PAGE_URL,
                    notify: true
                }));
        }

        function syncTimersWithServiceWorker() {
            if (!('serviceWorker' in navigator)) return;
            const payload = getNotifiableRunningTimers();
            postTimerMessageToServiceWorker({ type: 'timer-sync', timers: payload });
        }

        function cancelTimerInServiceWorker(timerId) {
            if (!timerId) return;
            postTimerMessageToServiceWorker({ type: 'timer-cancel', timerId });
        }

        // Load timers from localStorage
        function loadTimers() {
            try {
                const saved = localStorage.getItem(SAVE_KEY);
                if (saved) {
                    timers = JSON.parse(saved);
                    // Restore running state based on endTime
                    timers.forEach(timer => {
                        timer.soundPreference = timer.soundPreference || 'inherit';
                        timer.notifyPreference = timer.notifyPreference || 'inherit';
                        timer.startUrl = timer.startUrl || TIMERS_PAGE_URL;
                        if (timer.running && timer.endTime) {
                            const remaining = timer.endTime - Date.now();
                            if (remaining <= 0) {
                                timer.running = false;
                                timer.finished = true;
                                timer.remaining = 0;
                            } else {
                                timer.remaining = remaining;
                            }
                        }
                    });
                }
            } catch (e) {
                console.error('Failed to load timers:', e);
                timers = [];
            }
        }

        function loadSettings() {
            try {
                const saved = localStorage.getItem(SETTINGS_KEY);
                if (saved) {
                    const parsed = JSON.parse(saved);
                    globalSettings = {
                        theme: parsed.theme || 'system',
                        sound: parsed.sound !== undefined ? parsed.sound : true,
                        notify: parsed.notify !== undefined ? parsed.notify : true
                    };
                }
            } catch (e) {
                console.error('Failed to load settings:', e);
            }
            applyTheme(globalSettings.theme);
            syncSettingsUI();
            renderSettingsSummary();
        }

        // Save timers to localStorage
        function saveTimers() {
            try {
                localStorage.setItem(SAVE_KEY, JSON.stringify(timers));
            } catch (e) {
                console.error('Failed to save timers:', e);
            }
            syncTimersWithServiceWorker();
        }

        function saveSettings() {
            try {
                localStorage.setItem(SETTINGS_KEY, JSON.stringify(globalSettings));
            } catch (e) {
                console.error('Failed to save settings:', e);
            }
            applyTheme(globalSettings.theme);
            syncSettingsUI();
            renderSettingsSummary();
            syncTimersWithServiceWorker();
        }

        function applyTheme(theme) {
            let resolved = theme;
            if (theme === 'system') {
                resolved = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            }
            document.documentElement.setAttribute('data-theme', resolved);
            themeLabel.textContent = theme.charAt(0).toUpperCase() + theme.slice(1);
        }

        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
            if (globalSettings.theme === 'system') {
                applyTheme('system');
            }
        });

        function syncSettingsUI() {
            themeSelect.value = globalSettings.theme;
            globalSoundToggle.checked = !!globalSettings.sound;
            globalNotifyToggle.checked = !!globalSettings.notify;
        }

        function renderSettingsSummary() {
            settingsSummary.innerHTML = '';
            const themePill = document.createElement('span');
            themePill.className = 'summary-pill';
            themePill.textContent = `Theme: ${globalSettings.theme}`;
            const soundPill = document.createElement('span');
            soundPill.className = 'summary-pill';
            soundPill.textContent = `Sound: ${globalSettings.sound ? 'On' : 'Off'}`;
            const notifyPill = document.createElement('span');
            notifyPill.className = 'summary-pill';
            notifyPill.textContent = `Notify: ${globalSettings.notify ? 'On' : 'Off'}`;
            settingsSummary.append(themePill, soundPill, notifyPill);
            updatePreferenceOptionLabels();
        }

        function updatePreferenceOptionLabels() {
            const soundInherit = soundPreferenceSelect.querySelector('option[value="inherit"]');
            const notifyInherit = notifyPreferenceSelect.querySelector('option[value="inherit"]');
            if (soundInherit) soundInherit.textContent = `Inherit global (${globalSettings.sound ? 'On' : 'Off'})`;
            if (notifyInherit) notifyInherit.textContent = `Inherit global (${globalSettings.notify ? 'On' : 'Off'})`;
        }

        // Format milliseconds to display string
        function formatTime(ms) {
            if (ms <= 0) return '00:00:00';
            
            const totalSeconds = Math.ceil(ms / 1000);
            const days = Math.floor(totalSeconds / 86400);
            const hours = Math.floor((totalSeconds % 86400) / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;

            if (days > 0) {
                return `${days}d ${pad(hours)}:${pad(minutes)}:${pad(seconds)}`;
            }
            return `${pad(hours)}:${pad(minutes)}:${pad(seconds)}`;
        }

        function pad(n) {
            return n.toString().padStart(2, '0');
        }

        // Create timer card element
        function createTimerCard(timer) {
            const card = document.createElement('div');
            card.className = 'timer-card';
            card.dataset.id = timer.id;

            if (timer.running) card.classList.add('running');
            else if (timer.finished) card.classList.add('finished');
            else if (timer.remaining < timer.duration) card.classList.add('paused');

            const displayClass = timer.finished ? 'timer-display finished' : 'timer-display';

            card.innerHTML = `
                <div class="timer-header">
                    <div class="timer-title">${escapeHtml(timer.name)}</div>
                    <div class="timer-actions">
                        <button class="icon-btn settings" title="Settings">‚öôÔ∏è</button>
                        <button class="icon-btn delete" title="Delete">üóëÔ∏è</button>
                    </div>
                </div>
                <div class="${displayClass}">${formatTime(timer.remaining)}</div>
                <div class="timer-controls">
                    ${timer.running 
                        ? `<button class="btn btn-pause" data-action="pause">Pause</button>`
                        : `<button class="btn btn-start" data-action="start">${timer.finished ? 'Start' : 'Start'}</button>`
                    }
                    <button class="btn btn-reset" data-action="reset">Reset</button>
                </div>
            `;

            // Event listeners
            card.querySelector('.settings').addEventListener('click', (e) => {
                e.stopPropagation();
                openEditModal(timer.id);
            });

            card.querySelector('.delete').addEventListener('click', (e) => {
                e.stopPropagation();
                deleteTimer(timer.id);
            });

            card.querySelectorAll('[data-action]').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const action = btn.dataset.action;
                    if (action === 'start') startTimer(timer.id);
                    else if (action === 'pause') pauseTimer(timer.id);
                    else if (action === 'reset') resetTimer(timer.id);
                });
            });

            return card;
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Render all timers
        function renderTimers() {
            // Remove all timer cards except add button
            const existingCards = timerGrid.querySelectorAll('.timer-card');
            existingCards.forEach(card => card.remove());

            // Add timer cards before the add button
            timers.forEach(timer => {
                const card = createTimerCard(timer);
                timerGrid.insertBefore(card, addTimerBtn);
            });
        }

        // Update timer displays without full re-render
        function updateDisplays() {
            timers.forEach(timer => {
                if (timer.running) {
                    timer.remaining = Math.max(0, timer.endTime - Date.now());
                    if (timer.remaining <= 0) {
                        timer.running = false;
                        timer.finished = true;
                        timer.remaining = 0;
                        cancelTimerInServiceWorker(timer.id);
                        playAlarm(timer);
                        saveTimers();
                    }
                }

                const card = timerGrid.querySelector(`[data-id="${timer.id}"]`);
                if (card) {
                    const display = card.querySelector('.timer-display');
                    display.textContent = formatTime(timer.remaining);

                    // Update classes
                    card.classList.remove('running', 'paused', 'finished');
                    if (timer.running) card.classList.add('running');
                    else if (timer.finished) {
                        card.classList.add('finished');
                        display.classList.add('finished');
                    }
                    else if (timer.remaining < timer.duration) card.classList.add('paused');
                }
            });
        }

        // Play alarm sound
        function playAlarm(timer, options = {}) {
            const { skipSound = false, skipNotification = false } = options;
            const shouldPlaySound = !skipSound && isSoundEnabled(timer);
            const shouldNotify = !skipNotification && isNotifyEnabled(timer);
            if (!shouldPlaySound && !shouldNotify) return;

            // Simple beep using Web Audio API
            if (shouldPlaySound) {
                try {
                    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                    for (let i = 0; i < 3; i++) {
                        setTimeout(() => {
                            const oscillator = audioCtx.createOscillator();
                            const gainNode = audioCtx.createGain();
                            oscillator.connect(gainNode);
                            gainNode.connect(audioCtx.destination);
                            oscillator.frequency.value = 800;
                            oscillator.type = 'sine';
                            gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
                            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
                            oscillator.start(audioCtx.currentTime);
                            oscillator.stop(audioCtx.currentTime + 0.3);
                        }, i * 400);
                    }
                } catch (e) {
                    console.log('Audio not available');
                }
            }

            // Also show notification if permitted
            if (shouldNotify && 'Notification' in window) {
                if (Notification.permission === 'default') {
                    Notification.requestPermission();
                }
                if (Notification.permission === 'granted') {
                    const notification = new Notification('Timer Complete!', {
                        body: `${timer.name} has finished`,
                        icon: 'assets/appicons/idle-games-512x512px.png',
                        tag: timer.id,
                        renotify: true,
                        requireInteraction: true
                    });
                    notification.onclick = () => {
                        window.focus();
                        const url = timer.startUrl || window.location.href;
                        window.location.href = url;
                    };
                }
            }
        }

        function isSoundEnabled(timer) {
            const pref = timer.soundPreference || 'inherit';
            if (pref === 'on') return true;
            if (pref === 'off') return false;
            return !!globalSettings.sound;
        }

        function isNotifyEnabled(timer) {
            const pref = timer.notifyPreference || 'inherit';
            if (pref === 'on') return true;
            if (pref === 'off') return false;
            return !!globalSettings.notify;
        }

        function handleServiceWorkerTimerCompletion(timerId) {
            if (!timerId) return;
            const timer = timers.find(t => t.id === timerId);
            if (!timer) {
                loadTimers();
                renderTimers();
                return;
            }
            timer.running = false;
            timer.finished = true;
            timer.remaining = 0;
            timer.endTime = null;
            saveTimers();
            renderTimers();
            if (document.visibilityState === 'visible') {
                playAlarm(timer, { skipNotification: true });
            }
        }

        // Timer actions
        function startTimer(id) {
            const timer = timers.find(t => t.id === id);
            if (!timer) return;

            if (timer.remaining <= 0) {
                timer.remaining = timer.duration;
            }

            timer.running = true;
            timer.finished = false;
            timer.endTime = Date.now() + timer.remaining;
            timer.startUrl = window.location.href;
            saveTimers();
            renderTimers();
        }

        function pauseTimer(id) {
            const timer = timers.find(t => t.id === id);
            if (!timer) return;

            timer.remaining = Math.max(0, (timer.endTime || Date.now()) - Date.now());
            timer.running = false;
            timer.endTime = null;
            cancelTimerInServiceWorker(timer.id);
            saveTimers();
            renderTimers();
        }

        function resetTimer(id) {
            const timer = timers.find(t => t.id === id);
            if (!timer) return;

            timer.running = false;
            timer.finished = false;
            timer.remaining = timer.duration;
            timer.endTime = null;
            cancelTimerInServiceWorker(timer.id);
            saveTimers();
            renderTimers();
        }

        function deleteTimer(id) {
            cancelTimerInServiceWorker(id);
            timers = timers.filter(t => t.id !== id);
            saveTimers();
            renderTimers();
        }

        // Modal functions
        function openModal(isEdit = false) {
            modalOverlay.classList.add('active');
            modalTitle.textContent = isEdit ? 'Edit Timer' : 'New Timer';
            updatePreferenceOptionLabels();
            if (!isEdit) {
                timerNameInput.value = '';
                daysInput.value = 0;
                hoursInput.value = 0;
                minutesInput.value = 25;
                secondsInput.value = 0;
                soundPreferenceSelect.value = 'inherit';
                notifyPreferenceSelect.value = 'inherit';
            }
            timerNameInput.focus();
        }

        function closeModal() {
            modalOverlay.classList.remove('active');
            editingTimerId = null;
        }

        function openEditModal(id) {
            const timer = timers.find(t => t.id === id);
            if (!timer) return;

            editingTimerId = id;

            // Convert duration to components
            const totalSeconds = Math.floor(timer.duration / 1000);
            const days = Math.floor(totalSeconds / 86400);
            const hours = Math.floor((totalSeconds % 86400) / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;

            timerNameInput.value = timer.name;
            daysInput.value = days;
            hoursInput.value = hours;
            minutesInput.value = minutes;
            secondsInput.value = seconds;
            soundPreferenceSelect.value = timer.soundPreference || 'inherit';
            notifyPreferenceSelect.value = timer.notifyPreference || 'inherit';

            openModal(true);
        }

        function saveTimer() {
            const name = timerNameInput.value.trim() || 'Timer';
            const days = parseInt(daysInput.value) || 0;
            const hours = parseInt(hoursInput.value) || 0;
            const minutes = parseInt(minutesInput.value) || 0;
            const seconds = parseInt(secondsInput.value) || 0;

            const duration = ((days * 86400) + (hours * 3600) + (minutes * 60) + seconds) * 1000;

            if (duration <= 0) {
                alert('Please set a duration greater than 0');
                return;
            }

            const soundPreference = soundPreferenceSelect.value;
            const notifyPreference = notifyPreferenceSelect.value;

            if (editingTimerId) {
                // Update existing timer
                const timer = timers.find(t => t.id === editingTimerId);
                if (timer) {
                    timer.name = name;
                    timer.duration = duration;
                    timer.soundPreference = soundPreference;
                    timer.notifyPreference = notifyPreference;
                    // If not running, also update remaining
                    if (!timer.running) {
                        timer.remaining = duration;
                        timer.finished = false;
                    }
                }
            } else {
                // Create new timer
                const timer = {
                    id: Date.now().toString(36) + Math.random().toString(36).substr(2),
                    name,
                    duration,
                    remaining: duration,
                    running: false,
                    finished: false,
                    endTime: null,
                    soundPreference,
                    notifyPreference,
                    startUrl: window.location.href
                };
                timers.push(timer);
            }

            saveTimers();
            renderTimers();
            closeModal();
        }

        // Event listeners
        addTimerBtn.addEventListener('click', () => openModal(false));

        modalOverlay.addEventListener('click', (e) => {
            if (e.target === modalOverlay) {
                closeModal();
            }
        });

        modal.addEventListener('click', (e) => {
            e.stopPropagation();
        });

        saveBtn.addEventListener('click', saveTimer);
        cancelBtn.addEventListener('click', closeModal);

        quickThemeBtn.addEventListener('click', () => {
            const order = ['system', 'light', 'dark'];
            const idx = order.indexOf(globalSettings.theme);
            const next = order[(idx + 1) % order.length];
            globalSettings.theme = next;
            saveSettings();
        });

        globalSettingsBtn.addEventListener('click', () => {
            settingsOverlay.classList.add('active');
        });

        settingsOverlay.addEventListener('click', (e) => {
            if (e.target === settingsOverlay) {
                settingsOverlay.classList.remove('active');
            }
        });

        saveSettingsBtn.addEventListener('click', () => {
            globalSettings.theme = themeSelect.value;
            globalSettings.sound = globalSoundToggle.checked;
            globalSettings.notify = globalNotifyToggle.checked;
            saveSettings();
            settingsOverlay.classList.remove('active');
        });

        closeSettingsBtn.addEventListener('click', () => {
            settingsOverlay.classList.remove('active');
        });

        themeSelect.addEventListener('change', () => {
            globalSettings.theme = themeSelect.value;
            saveSettings();
        });

        globalSoundToggle.addEventListener('change', () => {
            globalSettings.sound = globalSoundToggle.checked;
            saveSettings();
        });

        globalNotifyToggle.addEventListener('change', () => {
            globalSettings.notify = globalNotifyToggle.checked;
            saveSettings();
        });

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.addEventListener('message', (event) => {
                if (!event.data || !event.data.type) return;
                if (event.data.type === 'timer-finished') {
                    handleServiceWorkerTimerCompletion(event.data.timerId);
                }
            });
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                if (modalOverlay.classList.contains('active')) {
                    closeModal();
                }
                if (settingsOverlay.classList.contains('active')) {
                    settingsOverlay.classList.remove('active');
                }
            }
            if (e.key === 'Enter' && modalOverlay.classList.contains('active')) {
                saveTimer();
            }
        });

        // Request notification permission
        if ('Notification' in window && Notification.permission === 'default') {
            Notification.requestPermission();
        }

        // Initialize
        loadTimers();
        loadSettings();
        renderTimers();
        syncTimersWithServiceWorker();

        // Start tick interval
        tickInterval = setInterval(updateDisplays, 100);

        // Visibility change handling - recalculate on return
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                updateDisplays();
            }
        });
    </script>
    <script src="parental.js" defer></script>
    <script src="assets/js/pwa.js" defer></script>
</body>
