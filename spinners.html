<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <link rel="manifest" href="manifest.webmanifest">
    <meta name="application-name" content="IdleGames">
    <script src="assets/js/pwa.js" defer></script>
    <meta name="theme-color" content="#101828">
    <title>Responsive Spinners</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        :root {
            color-scheme: light dark;
            --bg: #101828;
            --fg: #f8fafc;
            --muted: rgba(248, 250, 252, 0.75);
            --panel: rgba(15, 23, 42, 0.75);
            --panel-border: rgba(248, 250, 252, 0.08);
            --button-bg: rgba(255, 255, 255, 0.08);
            --button-fg: #f8fafc;
            --button-border: rgba(255, 255, 255, 0.2);
            --button-bg-hover: rgba(255, 255, 255, 0.18);
            --focus-ring: 0 0 0 3px rgba(14, 165, 233, 0.45);
            --modal-bg: rgba(0, 0, 0, 0.45);
            --surface: #111827;
            --wheel-max-size: 480px;
        }

        [data-theme="light"] {
            --bg: #f1f5f9;
            --fg: #0f172a;
            --muted: rgba(15, 23, 42, 0.65);
            --panel: rgba(255, 255, 255, 0.88);
            --panel-border: rgba(15, 23, 42, 0.08);
            --button-bg: rgba(15, 23, 42, 0.08);
            --button-fg: #0f172a;
            --button-border: rgba(15, 23, 42, 0.2);
            --button-bg-hover: rgba(15, 23, 42, 0.15);
            --focus-ring: 0 0 0 3px rgba(99, 102, 241, 0.45);
            --modal-bg: rgba(15, 23, 42, 0.55);
            --surface: #e2e8f0;
        }

        [data-theme="dark"] {
            --bg: #050b14;
            --fg: #f8fafc;
            --muted: rgba(248, 250, 252, 0.7);
            --panel: rgba(15, 23, 42, 0.92);
            --panel-border: rgba(255, 255, 255, 0.08);
            --button-bg: rgba(148, 163, 184, 0.15);
            --button-fg: #f8fafc;
            --button-border: rgba(148, 163, 184, 0.35);
            --button-bg-hover: rgba(148, 163, 184, 0.25);
            --focus-ring: 0 0 0 3px rgba(14, 165, 233, 0.45);
            --modal-bg: rgba(2, 6, 23, 0.72);
            --surface: #0b1120;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: "Inter", "Segoe UI", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--fg);
            display: flex;
            flex-direction: column;
            line-height: 1.5;
            padding: 1rem clamp(1rem, 3vw, 2.5rem) max(env(safe-area-inset-bottom), 1rem);
            gap: clamp(1rem, 2vw, 1.5rem);
        }

        body.modal-open,
        html.modal-open {
            overflow: hidden;
        }

        h1 {
            margin: 0;
            font-size: clamp(1.35rem, 2vw, 1.75rem);
            font-weight: 700;
        }

        .toolbar {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            background: var(--panel);
            border-radius: clamp(0.65rem, 1.2vw, 1rem);
            border: 1px solid var(--panel-border);
            backdrop-filter: blur(12px);
        }

        .toolbar-actions {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        button, select, textarea, input {
            font: inherit;
            color: inherit;
        }

        .ghost-button {
            border-radius: 999px;
            border: 1px solid var(--button-border);
            padding: 0.35rem 0.9rem;
            background: var(--button-bg);
            color: var(--button-fg);
            cursor: pointer;
            transition: background 160ms ease, transform 160ms ease;
            display: inline-flex;
            align-items: center;
            gap: 0.35rem;
            min-height: 2.5rem;
        }

        .ghost-button:focus-visible,
        .icon-button:focus-visible,
        .action-button:focus-visible,
        .modal-close:focus-visible,
        .config-form input:focus-visible,
        .config-form textarea:focus-visible,
        .config-form select:focus-visible {
            outline: none;
            box-shadow: var(--focus-ring);
        }

        .ghost-button:hover {
            background: var(--button-bg-hover);
        }

        .ghost-button:active {
            transform: scale(0.98);
        }

        .icon-button {
            border: none;
            background: none;
            color: inherit;
            cursor: pointer;
            padding: 0.35rem;
            border-radius: 999px;
            transition: background 160ms ease, transform 160ms ease;
        }

        .icon-button:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .theme-chip {
            border-radius: 999px;
            border: 1px solid var(--button-border);
            padding: 0.35rem 0.85rem;
            background: var(--surface);
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            cursor: pointer;
            transition: background 180ms ease;
        }

        .wheel-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: clamp(1rem, 2.5vw, 1.5rem);
            width: 100%;
            flex: 1;
            min-height: 0;
            justify-content: stretch;
            align-content: start;
            justify-items: stretch;
        }

        .wheel-grid[data-layout="single"] {
            grid-template-columns: minmax(640px, min(var(--wheel-max-size), 100%));
            justify-content: center;
        }

        .wheel-panel {
            background: var(--panel);
            border: 1px solid var(--panel-border);
            border-radius: clamp(0.9rem, 1.6vw, 1.5rem);
            padding: clamp(0.85rem, 1.5vw, 1.25rem);
            display: flex;
            flex-direction: column;
            gap: 0.85rem;
            min-height: auto;
            position: relative;
            overflow: visible;
            width: 100%;
            max-width: 100%;
            justify-self: stretch;
            align-self: stretch;
            min-width: 0;
        }

        .wheel-panel::before {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(150deg, rgba(255, 255, 255, 0.12), rgba(0, 0, 0, 0.15));
            opacity: 0.35;
            pointer-events: none;
            z-index: 0;
            border-radius: inherit;
        }

        .panel-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 0.5rem;
        }

        .panel-title {
            font-weight: 600;
            letter-spacing: 0.02em;
        }

        .panel-controls {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
        }

        .panel-controls button {
            border-radius: 0.65rem;
            border: 1px solid transparent;
            padding: 0.3rem 0.6rem;
            background: rgba(15, 23, 42, 0.15);
            color: inherit;
            cursor: pointer;
        }

        .panel-controls button:hover {
            background: rgba(15, 23, 42, 0.3);
        }

        .wheel-stage {
            position: relative;
            z-index: 1;
            width: 100%;
            padding-right: clamp(1.2rem, 2.5vw, 2.1rem);
            padding-left: clamp(0.35rem, 1vw, 0.85rem);
            display: grid;
            place-items: center;
            min-height: 0;
            flex: 0 0 auto;
        }

        .wheel-area {
            position: relative;
            width: 100%;
            max-width: 100%;
            aspect-ratio: 1 / 1;
            flex: 0 0 auto;
            display: grid;
            place-items: center;
            min-height: 0;
        }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        .wheel-pointer {
            position: absolute;
            top: 50%;
            right: clamp(0.25rem, 0.85vw, 0.75rem);
            transform: translateY(-50%);
            width: clamp(1.75rem, 2.8vw, 2.4rem);
            height: clamp(1.75rem, 2.8vw, 2.4rem);
            pointer-events: none;
            z-index: 2;
            filter: drop-shadow(0 6px 12px rgba(0, 0, 0, 0.55));
        }

        .wheel-pointer::before {
            content: "";
            position: absolute;
            inset: 0;
            background: var(--accent-color, #f97316);
            clip-path: polygon(0% 50%, 100% 0, 100% 100%);
            border-radius: 0 0.35rem 0.35rem 0;
        }

        .wheel-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 0.5rem;
        }

        .action-button {
            border-radius: 0.85rem;
            border: 1px solid rgba(255, 255, 255, 0.18);
            padding: 0.65rem 1rem;
            background: rgba(255, 255, 255, 0.08);
            color: inherit;
            cursor: pointer;
            font-weight: 600;
            transition: background 180ms ease, transform 150ms ease, opacity 180ms ease;
        }

        .action-button:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.16);
        }

        .action-button:disabled {
            opacity: 0.45;
            cursor: not-allowed;
        }

        .status-chip {
            font-size: 0.85rem;
            color: var(--muted);
        }

        .modal {
            position: fixed;
            inset: 0;
            background: var(--modal-bg);
            display: grid;
            place-items: center;
            padding: clamp(1rem, 2vw, 2.5rem);
            opacity: 0;
            pointer-events: none;
            transition: opacity 200ms ease;
            z-index: 40;
            overscroll-behavior: contain;
        }

        .modal.open {
            opacity: 1;
            pointer-events: auto;
        }

        .modal-panel {
            background: var(--panel);
            border-radius: clamp(1rem, 2vw, 1.5rem);
            border: 1px solid var(--panel-border);
            width: min(720px, 100%);
            height: min(90vh, 48rem);
            max-height: min(90vh, 48rem);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 30px 60px rgba(15, 23, 42, 0.55);
        }

        .modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 1.25rem;
            border-bottom: 1px solid var(--panel-border);
        }

        #configForm {
            display: flex;
            flex-direction: column;
            height: 100%;
            min-height: 0;
        }

        .modal-body {
            padding: 1rem 1.25rem 0.5rem;
            overflow: auto;
            flex: 1;
            min-height: 0;
            overscroll-behavior: contain;
        }

        .modal-footer {
            padding: 0.75rem 1.25rem 1.25rem;
            border-top: 1px solid var(--panel-border);
            display: flex;
            justify-content: flex-end;
            gap: 0.75rem;
            flex-shrink: 0;
        }

        .modal-close {
            border: none;
            background: none;
            color: inherit;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .config-form {
            display: grid;
            gap: 1rem;
        }

        .config-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 0.85rem;
        }

        .config-group {
            display: flex;
            flex-direction: column;
            gap: 0.4rem;
        }

        .config-group label {
            font-size: 0.9rem;
            color: var(--muted);
        }

        .config-group textarea {
            min-height: 8rem;
            border-radius: 0.75rem;
            border: 1px solid var(--panel-border);
            background: rgba(15, 23, 42, 0.15);
            padding: 0.75rem;
            resize: vertical;
        }

        .config-group input[type="color"] {
            width: 100%;
            height: 2.75rem;
            border: 1px solid var(--panel-border);
            border-radius: 0.75rem;
            background: none;
            padding: 0;
        }

        .range-field {
            display: flex;
            flex-direction: column;
            gap: 0.35rem;
        }

        .range-field output {
            font-size: 0.85rem;
            color: var(--muted);
        }

        .range-field input[type="range"] {
            width: 100%;
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        @media (max-width: 768px) {
            .wheel-panel {
                min-height: 22rem;
            }

            .wheel-actions {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            }
        }
    </style>
</head>
<body>
    <header class="toolbar">
        <div>
            <h1>Smart Spinners</h1>
            <p class="status-chip">Add as many wheels as you like — each remembers its own configuration automatically.</p>
        </div>
        <div class="toolbar-actions" aria-label="Global controls">
            <button class="ghost-button" id="addWheel" type="button" aria-label="Add spinner">
                <span aria-hidden="true">+</span>
                <span>Wheel</span>
            </button>
            <button class="ghost-button" id="themeToggle" aria-live="polite" type="button"></button>
        </div>
    </header>

    <main class="wheel-grid" id="wheelGrid" role="list"></main>

    <div class="sr-only" aria-live="polite" id="liveRegion"></div>

    <div class="modal" id="configModal" aria-hidden="true" role="dialog" aria-modal="true" aria-labelledby="configTitle">
        <div class="modal-panel" role="document">
            <div class="modal-header">
                <div>
                    <p class="status-chip">Per-wheel settings</p>
                    <h2 id="configTitle">Wheel configuration</h2>
                </div>
                <button type="button" class="modal-close" id="configClose" aria-label="Close configuration">&times;</button>
            </div>
            <form id="configForm" novalidate>
                <div class="modal-body">
                    <div class="config-form">
                        <div class="config-group">
                            <label for="items">Entries (one per line)</label>
                            <textarea id="items" name="items" spellcheck="false" placeholder="Prize A&#10;Prize B&#10;Lunch Duty"></textarea>
                        </div>
                        <div class="config-group">
                            <p class="status-chip">Colors</p>
                            <div class="config-grid">
                                <div class="config-group">
                                    <label for="segmentColor">Wheel segments</label>
                                    <input type="color" id="segmentColor" name="segmentColor" value="#3b82f6">
                                </div>
                                <div class="config-group">
                                    <label for="selectedColor">Selected segment</label>
                                    <input type="color" id="selectedColor" name="selectedColor" value="#f97316">
                                </div>
                                <div class="config-group">
                                    <label for="outlineColor">Segment outline</label>
                                    <input type="color" id="outlineColor" name="outlineColor" value="#1e293b">
                                </div>
                                <div class="config-group">
                                    <label for="textColor">Text color</label>
                                    <input type="color" id="textColor" name="textColor" value="#101828">
                                </div>
                                <div class="config-group">
                                    <label for="selectedTextColor">Selected text</label>
                                    <input type="color" id="selectedTextColor" name="selectedTextColor" value="#ffffff">
                                </div>
                            </div>
                        </div>
                        <div class="config-group">
                            <p class="status-chip">Wheel feel</p>
                            <div class="config-grid">
                                <div class="config-group">
                                    <div class="range-field">
                                        <label for="outlineWidth">Outline thickness</label>
                                        <output id="outlineWidthOutput">2.5</output>
                                        <input type="range" id="outlineWidth" name="outlineWidth" min="0" max="6" step="0.1" value="2.5">
                                    </div>
                                </div>
                                <div class="config-group">
                                    <div class="range-field">
                                        <label for="initialSpeed">Initial spin speed (°/s)</label>
                                        <output id="initialSpeedOutput">1080</output>
                                        <input type="range" id="initialSpeed" name="initialSpeed" min="360" max="2160" step="10" value="1080">
                                    </div>
                                </div>
                                <div class="config-group">
                                    <div class="range-field">
                                        <label for="friction">Friction (drag strength)</label>
                                        <output id="frictionOutput">50% drag</output>
                                        <input type="range" id="friction" name="friction" min="0" max="100" step="1" value="50">
                                    </div>
                                </div>
                                <div class="config-group">
                                    <div class="range-field">
                                        <label for="stopVelocity">Stop velocity</label>
                                        <output id="stopVelocityOutput">18</output>
                                        <input type="range" id="stopVelocity" name="stopVelocity" min="5" max="60" step="1" value="18">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="ghost-button" id="configCancel">Cancel</button>
                    <button type="submit" class="action-button">Save changes</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
            const STORAGE_KEY = 'idlegames-spinners-state-v1';
            const THEME_KEY = 'idlegames-spinners-theme';
            const THEMES = ['system', 'light', 'dark'];
            const DEFAULT_ENTRIES = ['Team One', 'Team Two', 'Brainstorm', 'Coffee Break'];
            const FRICTION_COEFF_MIN = 0.9;
            const FRICTION_COEFF_MAX = 0.995;
            const MAX_WHEEL_SIZE_FALLBACK = 480;

            const qs = selector => document.querySelector(selector);
            const wheelGrid = qs('#wheelGrid');
            const addWheelBtn = qs('#addWheel');
            const themeToggle = qs('#themeToggle');
            const modal = qs('#configModal');
            const configForm = qs('#configForm');
            const modalBody = modal?.querySelector('.modal-body');
            const liveRegion = qs('#liveRegion');
            const modalCloseBtn = qs('#configClose');
            const modalCancelBtn = qs('#configCancel');
            const metaTheme = document.querySelector('meta[name="theme-color"]');
            const getField = name => configForm.elements.namedItem(name);

            const updateGridLayoutFlag = () => {
                if (!wheelGrid) return;
                if (appState.wheels.length <= 1) {
                    wheelGrid.dataset.layout = 'single';
                } else {
                    delete wheelGrid.dataset.layout;
                }
            };

            if (modal) {
                modal.setAttribute('inert', '');
            }

            const wheelRuntime = new Map();
            let editingWheelId = null;
            let currentThemeIndex = 0;
            let lastFocusedElement = null;

            const appState = { wheels: [] };

            let cachedMaxWheelSize = null;
            const getMaxWheelSize = () => {
                if (cachedMaxWheelSize !== null) return cachedMaxWheelSize;
                if (typeof window === 'undefined' || typeof document === 'undefined') {
                    cachedMaxWheelSize = MAX_WHEEL_SIZE_FALLBACK;
                    return cachedMaxWheelSize;
                }
                const rootStyles = getComputedStyle(document.documentElement);
                const variable = rootStyles.getPropertyValue('--wheel-max-size').trim();
                const numericValue = Number.parseFloat(variable);
                cachedMaxWheelSize = Number.isFinite(numericValue) ? numericValue : MAX_WHEEL_SIZE_FALLBACK;
                return cachedMaxWheelSize;
            };

            const clampValue = (value, min, max) => Math.min(max, Math.max(min, value));

            const safeId = () => {
                const hasUUID = typeof window !== 'undefined' && window.crypto && typeof window.crypto.randomUUID === 'function';
                return hasUUID ? window.crypto.randomUUID() : `wheel-${Date.now()}-${Math.random().toString(16).slice(2)}`;
            };
            const randomBetween = (min, max) => Math.random() * (max - min) + min;

            const frictionSliderToCoefficient = sliderValue => {
                const raw = Number(sliderValue);
                const normalized = clampValue((Number.isFinite(raw) ? raw : 50) / 100, 0, 1);
                return FRICTION_COEFF_MAX - (FRICTION_COEFF_MAX - FRICTION_COEFF_MIN) * normalized;
            };

            const frictionCoefficientToSlider = coefficient => {
                const clamped = clampValue(Number.isFinite(coefficient) ? coefficient : FRICTION_COEFF_MIN, FRICTION_COEFF_MIN, FRICTION_COEFF_MAX);
                const normalized = (FRICTION_COEFF_MAX - clamped) / (FRICTION_COEFF_MAX - FRICTION_COEFF_MIN);
                return Math.round(normalized * 100);
            };

            const formatFrictionOutput = sliderValue => {
                const numeric = Number(sliderValue);
                const safeValue = Number.isFinite(numeric) ? Math.round(numeric) : 0;
                return `${safeValue}% drag`;
            };

            const adjustFontSizeToWidth = (ctx, text, maxWidth, initialSize, minSize = 10) => {
                let size = initialSize;
                const fontTemplate = sz => `600 ${sz}px "Inter", "Segoe UI", sans-serif`;
                ctx.font = fontTemplate(size);
                while (size > minSize && ctx.measureText(text).width > maxWidth) {
                    size -= 0.5;
                    ctx.font = fontTemplate(size);
                }
                return size;
            };

            const ellipsizeText = (ctx, text, maxWidth) => {
                const ellipsis = '…';
                if (ctx.measureText(text).width <= maxWidth) return text;
                let trimmed = text.trim();
                while (trimmed.length > 1) {
                    trimmed = trimmed.slice(0, -1).trimEnd();
                    const candidate = `${trimmed}${ellipsis}`;
                    if (ctx.measureText(candidate).width <= maxWidth) {
                        return candidate;
                    }
                }
                return ellipsis;
            };

            const hexToRgb = hex => {
                const normalized = hex.replace('#', '');
                if (normalized.length !== 6) return { r: 0, g: 0, b: 0 };
                const intVal = parseInt(normalized, 16);
                return {
                    r: (intVal >> 16) & 255,
                    g: (intVal >> 8) & 255,
                    b: intVal & 255
                };
            };

            const relativeLuminance = hex => {
                const { r, g, b } = hexToRgb(hex);
                const srgb = [r, g, b].map(channel => {
                    const c = channel / 255;
                    return c <= 0.03928 ? c / 12.92 : Math.pow((c + 0.055) / 1.055, 2.4);
                });
                return 0.2126 * srgb[0] + 0.7152 * srgb[1] + 0.0722 * srgb[2];
            };

            const contrastRatio = (colorA, colorB) => {
                const lumA = relativeLuminance(colorA);
                const lumB = relativeLuminance(colorB);
                const [lighter, darker] = lumA >= lumB ? [lumA, lumB] : [lumB, lumA];
                return (lighter + 0.05) / (darker + 0.05);
            };

            const pickReadableTextColor = (backgroundColor, preferredLight = '#f8fafc', preferredDark = '#0f172a', minRatio = 4.5) => {
                const lightContrast = contrastRatio(backgroundColor, preferredLight);
                const darkContrast = contrastRatio(backgroundColor, preferredDark);
                if (lightContrast >= minRatio || darkContrast >= minRatio) {
                    return lightContrast >= darkContrast ? preferredLight : preferredDark;
                }
                return lightContrast >= darkContrast ? preferredLight : preferredDark;
            };

            const hslToHex = (h, s, l) => {
                s /= 100;
                l /= 100;
                const k = n => (n + h / 30) % 12;
                const a = s * Math.min(l, 1 - l);
                const f = n => l - a * Math.max(-1, Math.min(k(n) - 3, Math.min(9 - k(n), 1)));
                const toHex = x => Math.round(x * 255).toString(16).padStart(2, '0');
                return `#${toHex(f(0))}${toHex(f(8))}${toHex(f(4))}`;
            };

            const randomPalette = () => {
                const hue = Math.floor(Math.random() * 360);
                const accent = (hue + 35 + Math.random() * 40) % 360;
                const segmentColor = hslToHex(hue, 65, randomBetween(45, 60));
                const selectedColor = hslToHex(accent, 70, randomBetween(45, 58));
                const outlineColor = hslToHex(hue, 30, randomBetween(18, 26));
                return {
                    segmentColor,
                    selectedColor,
                    outlineColor,
                    textColor: pickReadableTextColor(segmentColor),
                    selectedTextColor: pickReadableTextColor(selectedColor)
                };
            };

            const sanitizeColors = colors => ({
                segmentColor: colors.segmentColor,
                selectedColor: colors.selectedColor,
                outlineColor: colors.outlineColor,
                textColor: colors.textColor,
                selectedTextColor: colors.selectedTextColor
            });

            const createItemObjects = lines => lines.map(line => ({ id: safeId(), label: line }));

            const parseEntries = text => {
                const lines = text.split(/\r?\n/).map(line => line.trim()).filter(Boolean);
                return lines.length ? createItemObjects(lines) : createItemObjects(DEFAULT_ENTRIES);
            };

            const buildWheel = (overrides = {}, index = appState.wheels.length) => {
                const palette = randomPalette();
                const storedItems = Array.isArray(overrides.items) && overrides.items.length ? overrides.items : null;
                const items = storedItems || createItemObjects(DEFAULT_ENTRIES);
                const colors = {
                    segmentColor: overrides.colors?.segmentColor ?? palette.segmentColor,
                    selectedColor: overrides.colors?.selectedColor ?? palette.selectedColor,
                    outlineColor: overrides.colors?.outlineColor ?? palette.outlineColor,
                    textColor: overrides.colors?.textColor ?? palette.textColor,
                    selectedTextColor: overrides.colors?.selectedTextColor ?? palette.selectedTextColor
                };
                const activeIds = Array.isArray(overrides.activeItemIds)
                    ? overrides.activeItemIds.filter(id => items.some(item => item.id === id))
                    : items.map(item => item.id);
                return {
                    id: overrides.id || safeId(),
                    label: overrides.label || `Wheel ${index + 1}`,
                    items,
                    activeItemIds: activeIds,
                    rotation: overrides.rotation || 0,
                    velocity: 0,
                    colors,
                    outlineWidth: typeof overrides.outlineWidth === 'number' ? overrides.outlineWidth : randomBetween(1.5, 3.5),
                    spin: {
                        initialSpeed: overrides.spin?.initialSpeed ?? randomBetween(720, 1440),
                        friction: overrides.spin?.friction ?? randomBetween(0.94, 0.975),
                        stopVelocity: overrides.spin?.stopVelocity ?? randomBetween(12, 25)
                    },
                    lastSelectedId: overrides.lastSelectedId || null,
                    lastTick: null
                };
            };

            const saveState = () => {
                const data = appState.wheels.map(wheel => ({
                    id: wheel.id,
                    label: wheel.label,
                    items: wheel.items,
                    activeItemIds: wheel.activeItemIds,
                    rotation: wheel.rotation,
                    colors: sanitizeColors(wheel.colors),
                    outlineWidth: wheel.outlineWidth,
                    spin: wheel.spin,
                    lastSelectedId: wheel.lastSelectedId
                }));
                localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
            };

            const loadState = () => {
                try {
                    const stored = JSON.parse(localStorage.getItem(STORAGE_KEY));
                    if (Array.isArray(stored) && stored.length) {
                        appState.wheels = stored.map((record, index) => buildWheel(record, index));
                    }
                } catch (error) {
                    console.error('Unable to parse spinner state', error);
                    localStorage.removeItem(STORAGE_KEY);
                }
            };

            const ensureWheels = () => {
                if (!appState.wheels.length) {
                    appState.wheels.push(buildWheel({}, appState.wheels.length));
                }
            };

            const getWheel = id => appState.wheels.find(w => w.id === id);

            const getSelectedIndex = wheel => {
                const total = wheel.activeItemIds.length;
                if (!total) return -1;
                const arc = (Math.PI * 2) / total;
                const normalized = ((Math.PI * 2 - (wheel.rotation % (Math.PI * 2))) + Math.PI * 2) % (Math.PI * 2);
                return Math.floor(normalized / arc) % total;
            };

            const drawWheel = wheel => {
                const runtime = wheelRuntime.get(wheel.id);
                if (!runtime || !runtime.logicalSize) return;
                const { ctx, logicalSize, padding } = runtime;
                ctx.clearRect(0, 0, logicalSize, logicalSize);
                const items = wheel.activeItemIds.map(id => wheel.items.find(item => item.id === id)).filter(Boolean);
                const count = items.length;
                const center = logicalSize / 2;
                const radius = Math.max(0, logicalSize / 2 - padding);
                if (!count) {
                    ctx.fillStyle = 'rgba(255,255,255,0.65)';
                    ctx.font = `${Math.max(12, radius * 0.18)}px "Inter", sans-serif`;
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText('Add entries', center, center);
                    return;
                }
                const arc = (Math.PI * 2) / count;
                const selectedIndex = getSelectedIndex(wheel);
                for (let i = 0; i < count; i++) {
                    const start = wheel.rotation + i * arc;
                    const end = start + arc;
                    ctx.beginPath();
                    ctx.moveTo(center, center);
                    ctx.arc(center, center, radius, start, end);
                    ctx.closePath();
                    ctx.fillStyle = i === selectedIndex ? wheel.colors.selectedColor : wheel.colors.segmentColor;
                    ctx.fill();
                    if (wheel.outlineWidth > 0) {
                        ctx.strokeStyle = wheel.colors.outlineColor;
                        ctx.lineWidth = wheel.outlineWidth;
                        ctx.stroke();
                    }
                    const label = items[i].label;
                    const middle = start + arc / 2;
                    const innerRadius = Math.max(12, radius * 0.2);
                    const outerRadius = radius * 0.85;
                    const maxTextWidth = Math.max(outerRadius - innerRadius, radius * 0.35);
                    const baseFontSize = Math.max(12, Math.min(radius * 0.17, maxTextWidth * 0.35));
                    ctx.save();
                    ctx.translate(center, center);
                    ctx.rotate(middle);
                    ctx.translate(innerRadius, 0);
                    ctx.fillStyle = i === selectedIndex ? wheel.colors.selectedTextColor : wheel.colors.textColor;
                    const fontSize = adjustFontSizeToWidth(ctx, label, maxTextWidth, baseFontSize, 10);
                    ctx.font = `600 ${fontSize}px "Inter", "Segoe UI", sans-serif`;
                    ctx.textAlign = 'left';
                    ctx.textBaseline = 'middle';
                    const renderText = ellipsizeText(ctx, label, maxTextWidth);
                    ctx.fillText(renderText, 0, 0, maxTextWidth);
                    ctx.restore();
                }
            };

            const resizeCanvas = wheel => {
                const runtime = wheelRuntime.get(wheel.id);
                if (!runtime) return;
                const { canvas } = runtime;
                const rect = canvas.getBoundingClientRect();
                const size = Math.min(rect.width, rect.height);
                const dpr = window.devicePixelRatio || 1;
                canvas.width = size * dpr;
                canvas.height = size * dpr;
                runtime.logicalSize = size;
                runtime.padding = Math.max(6, size * 0.025);
                runtime.ctx.setTransform(1, 0, 0, 1, 0, 0);
                runtime.ctx.scale(dpr, dpr);
                drawWheel(wheel);
            };

            const layoutWheel = wheel => {
                const runtime = wheelRuntime.get(wheel.id);
                if (!runtime) return;
                const parsePx = value => Number.parseFloat(value) || 0;
                const stageStyles = getComputedStyle(runtime.stage);
                const stagePaddingLeft = parsePx(stageStyles.paddingLeft);
                const stagePaddingRight = parsePx(stageStyles.paddingRight);
                const stagePaddingTop = parsePx(stageStyles.paddingTop);
                const stagePaddingBottom = parsePx(stageStyles.paddingBottom);
                const stageWidth = runtime.stage.clientWidth;
                const stageHeight = runtime.stage.clientHeight;
                const pointerWidth = runtime.pointer?.offsetWidth || 0;
                const availableWidth = Math.max(0, stageWidth - stagePaddingLeft - stagePaddingRight - pointerWidth);
                const availableHeight = Math.max(0, stageHeight - stagePaddingTop - stagePaddingBottom);
                const MIN_STAGE = 140;
                let size = Math.min(availableHeight, availableWidth);
                if (!Number.isFinite(size) || size <= 0) {
                    const fallback = Math.min(stageWidth || MIN_STAGE, stageHeight || MIN_STAGE);
                    size = Math.max(MIN_STAGE, fallback);
                } else {
                    size = Math.max(MIN_STAGE, size);
                }
                const maxWheelSize = getMaxWheelSize();
                const viewportLimit = typeof window !== 'undefined'
                    ? Math.min(window.innerHeight * 0.7, window.innerWidth * 0.6)
                    : Infinity;
                const combinedLimit = [maxWheelSize, viewportLimit].filter(value => Number.isFinite(value) && value > 0);
                if (combinedLimit.length) {
                    size = Math.min(size, Math.max(MIN_STAGE, Math.min(...combinedLimit)));
                }
                runtime.area.style.width = `${size}px`;
                runtime.area.style.height = `${size}px`;
                resizeCanvas(wheel);
            };

            let pendingGlobalLayoutFrame = null;
            const requestGlobalLayout = () => {
                if (pendingGlobalLayoutFrame !== null) return;
                pendingGlobalLayoutFrame = requestAnimationFrame(() => {
                    pendingGlobalLayoutFrame = null;
                    wheelRuntime.forEach((runtime, wheelId) => {
                        const wheel = getWheel(wheelId);
                        if (wheel) {
                            layoutWheel(wheel);
                        }
                    });
                });
            };

            if (typeof window !== 'undefined') {
                window.addEventListener('resize', requestGlobalLayout, { passive: true });
            }

            const applyPanelStyles = wheel => {
                const runtime = wheelRuntime.get(wheel.id);
                if (!runtime) return;
                runtime.panel.style.setProperty('--accent-color', wheel.colors.selectedColor);
            };

            const updateStatusText = wheel => {
                const runtime = wheelRuntime.get(wheel.id);
                if (!runtime) return;
                const statusEl = runtime.status;
                if (!statusEl) return;
                const count = wheel.activeItemIds.length;
                const last = wheel.lastSelectedId ? wheel.items.find(item => item.id === wheel.lastSelectedId)?.label : '';
                statusEl.textContent = last ? `${count} entries · last: ${last}` : `${count} entries`;
            };

            const updateActionState = wheelId => {
                const wheel = getWheel(wheelId);
                const runtime = wheelRuntime.get(wheelId);
                if (!wheel || !runtime) return;
                applyPanelStyles(wheel);
                const actions = runtime.panel.querySelectorAll('.action-button');
                const spinning = wheel.velocity > 0;
                actions.forEach(button => {
                    if (button.dataset.action === 'reset') {
                        button.disabled = spinning || wheel.items.length === wheel.activeItemIds.length;
                    } else {
                        button.disabled = spinning || !wheel.activeItemIds.length;
                    }
                });
                updateStatusText(wheel);
            };

            const announce = message => {
                liveRegion.textContent = '';
                requestAnimationFrame(() => (liveRegion.textContent = message));
            };

            const finishSpin = wheel => {
                wheel.velocity = 0;
                wheel.lastTick = null;
                const selectedIndex = getSelectedIndex(wheel);
                if (selectedIndex >= 0) {
                    const selectedId = wheel.activeItemIds[selectedIndex];
                    const selectedItem = wheel.items.find(item => item.id === selectedId);
                    if (selectedItem) {
                        wheel.lastSelectedId = selectedItem.id;
                        announce(`${wheel.label} selected ${selectedItem.label}`);
                    }
                }
                drawWheel(wheel);
                updateActionState(wheel.id);
                saveState();
            };

            const animateWheel = wheel => {
                const step = timestamp => {
                    if (!wheel.velocity) return;
                    if (!wheel.lastTick) wheel.lastTick = timestamp;
                    const delta = (timestamp - wheel.lastTick) / 1000;
                    wheel.lastTick = timestamp;
                    const radiansPerSecond = (wheel.velocity * Math.PI) / 180;
                    wheel.rotation = (wheel.rotation + radiansPerSecond * delta) % (Math.PI * 2);
                    wheel.velocity *= Math.pow(wheel.spin.friction, delta * 60);
                    drawWheel(wheel);
                    if (wheel.velocity <= wheel.spin.stopVelocity) {
                        finishSpin(wheel);
                        return;
                    }
                    requestAnimationFrame(step);
                };
                requestAnimationFrame(step);
            };

            const startSpin = (wheelId, removeBeforeSpin) => {
                const wheel = getWheel(wheelId);
                if (!wheel || wheel.velocity > 0) return;
                if (!wheel.activeItemIds.length) return;

                if (removeBeforeSpin) {
                    const selectedIndex = getSelectedIndex(wheel);
                    if (selectedIndex >= 0) {
                        wheel.activeItemIds.splice(selectedIndex, 1);
                        wheel.lastSelectedId = null;
                        drawWheel(wheel);
                        updateActionState(wheel.id);
                        saveState();
                    }
                    if (!wheel.activeItemIds.length) {
                        return;
                    }
                }

                wheel.velocity = wheel.spin.initialSpeed;
                wheel.lastTick = null;
                updateActionState(wheel.id);
                animateWheel(wheel);
            };

            const resetWheel = wheelId => {
                const wheel = getWheel(wheelId);
                if (!wheel) return;
                wheel.activeItemIds = wheel.items.map(item => item.id);
                wheel.rotation = 0;
                wheel.velocity = 0;
                wheel.lastSelectedId = null;
                drawWheel(wheel);
                updateActionState(wheel.id);
                saveState();
            };

            const removeWheel = wheelId => {
                const index = appState.wheels.findIndex(w => w.id === wheelId);
                if (index < 0) return;
                const runtime = wheelRuntime.get(wheelId);
                if (runtime) {
                    runtime.areaObserver?.disconnect();
                    runtime.panelObserver?.disconnect();
                    wheelRuntime.delete(wheelId);
                }
                appState.wheels.splice(index, 1);
                saveState();
                renderAllWheels();
            };

            const mountWheel = (wheel, index) => {
                wheel.label = wheel.label || `Wheel ${index + 1}`;
                const panel = document.createElement('section');
                panel.className = 'wheel-panel';
                panel.dataset.wheelId = wheel.id;
                panel.role = 'listitem';
                panel.style.setProperty('--accent-color', wheel.colors.selectedColor);

                const header = document.createElement('div');
                header.className = 'panel-header';
                const title = document.createElement('span');
                title.className = 'panel-title';
                title.textContent = wheel.label;
                const controls = document.createElement('div');
                controls.className = 'panel-controls';

                const configBtn = document.createElement('button');
                configBtn.type = 'button';
                configBtn.className = 'icon-button';
                configBtn.dataset.action = 'configure';
                configBtn.setAttribute('aria-label', 'Configure wheel');
                configBtn.innerHTML = '&#9881;';

                const removeBtn = document.createElement('button');
                removeBtn.type = 'button';
                removeBtn.className = 'icon-button';
                removeBtn.dataset.action = 'remove-wheel';
                removeBtn.setAttribute('aria-label', 'Remove wheel');
                removeBtn.innerHTML = '&minus;';

                controls.append(configBtn, removeBtn);
                header.append(title, controls);

                const stage = document.createElement('div');
                stage.className = 'wheel-stage';
                const area = document.createElement('div');
                area.className = 'wheel-area';
                const canvas = document.createElement('canvas');
                area.append(canvas);
                const pointer = document.createElement('div');
                pointer.className = 'wheel-pointer';
                pointer.setAttribute('aria-hidden', 'true');
                stage.append(area, pointer);

                const actions = document.createElement('div');
                actions.className = 'wheel-actions';
                const buttons = [
                    { action: 'spin', label: 'Spin' },
                    { action: 'remove-spin', label: 'Remove and Spin' },
                    { action: 'reset', label: 'Reset' }
                ];
                buttons.forEach(({ action, label }) => {
                    const btn = document.createElement('button');
                    btn.type = 'button';
                    btn.className = 'action-button';
                    btn.dataset.action = action;
                    btn.textContent = label;
                    actions.append(btn);
                });

                const status = document.createElement('span');
                status.className = 'status-chip';
                status.dataset.role = 'status';

                panel.append(header, stage, actions, status);
                wheelGrid.append(panel);

                const ctx = canvas.getContext('2d');
                const areaObserver = new ResizeObserver(() => resizeCanvas(wheel));
                const panelObserver = new ResizeObserver(() => layoutWheel(wheel));
                wheelRuntime.set(wheel.id, {
                    canvas,
                    ctx,
                    panel,
                    stage,
                    area,
                    pointer,
                    header,
                    actions,
                    status,
                    padding: 8,
                    logicalSize: 0,
                    areaObserver,
                    panelObserver
                });
                areaObserver.observe(area);
                panelObserver.observe(panel);
                requestAnimationFrame(() => layoutWheel(wheel));
                updateActionState(wheel.id);
            };

            const cleanupRuntimes = () => {
                wheelRuntime.forEach(runtime => {
                    runtime.areaObserver?.disconnect();
                    runtime.panelObserver?.disconnect();
                });
                wheelRuntime.clear();
            };

            const renderAllWheels = () => {
                cleanupRuntimes();
                wheelGrid.innerHTML = '';
                updateGridLayoutFlag();
                appState.wheels.forEach((wheel, index) => mountWheel(wheel, index));
            };

            const openConfig = wheelId => {
                editingWheelId = wheelId;
                const wheel = getWheel(wheelId);
                if (!wheel) return;
                lastFocusedElement = document.activeElement instanceof HTMLElement ? document.activeElement : null;
                getField('items').value = wheel.items.map(item => item.label).join('\n');
                getField('segmentColor').value = wheel.colors.segmentColor;
                getField('selectedColor').value = wheel.colors.selectedColor;
                getField('outlineColor').value = wheel.colors.outlineColor;
                getField('textColor').value = wheel.colors.textColor;
                getField('selectedTextColor').value = wheel.colors.selectedTextColor;
                getField('outlineWidth').value = wheel.outlineWidth;
                getField('initialSpeed').value = wheel.spin.initialSpeed;
                const frictionField = getField('friction');
                const frictionSliderValue = Number.isFinite(wheel.spin.friction)
                    ? frictionCoefficientToSlider(wheel.spin.friction)
                    : 50;
                frictionField.value = String(frictionSliderValue);
                getField('stopVelocity').value = wheel.spin.stopVelocity;
                ['outlineWidth', 'initialSpeed', 'friction', 'stopVelocity'].forEach(id => updateRangeOutput(getField(id)));
                document.body.classList.add('modal-open');
                document.documentElement.classList.add('modal-open');
                modal.removeAttribute('inert');
                modal.classList.add('open');
                modal.setAttribute('aria-hidden', 'false');
                if (modalBody) {
                    modalBody.scrollTop = 0;
                }
                requestAnimationFrame(() => getField('items').focus());
            };

            const closeConfig = () => {
                if (!modal.classList.contains('open')) return;
                modal.classList.remove('open');
                document.body.classList.remove('modal-open');
                document.documentElement.classList.remove('modal-open');
                modal.setAttribute('inert', '');
                const target = lastFocusedElement && document.contains(lastFocusedElement)
                    ? lastFocusedElement
                    : addWheelBtn;
                lastFocusedElement = null;
                requestAnimationFrame(() => {
                    if (modal.contains(document.activeElement)) {
                        document.activeElement.blur();
                    }
                    target?.focus();
                    modal.setAttribute('aria-hidden', 'true');
                });
                editingWheelId = null;
            };

            const updateRangeOutput = input => {
                if (!input) return;
                const output = document.getElementById(`${input.id}Output`);
                if (output) {
                    output.textContent = input.id === 'friction'
                        ? formatFrictionOutput(input.value)
                        : input.value;
                }
            };

            const applyConfig = event => {
                event.preventDefault();
                if (!editingWheelId) return;
                const wheel = getWheel(editingWheelId);
                if (!wheel) return;
                const entries = parseEntries(getField('items').value);
                wheel.items = entries;
                wheel.activeItemIds = entries.map(item => item.id);
                wheel.colors.segmentColor = getField('segmentColor').value;
                wheel.colors.selectedColor = getField('selectedColor').value;
                wheel.colors.outlineColor = getField('outlineColor').value;
                wheel.colors.textColor = getField('textColor').value;
                wheel.colors.selectedTextColor = getField('selectedTextColor').value;
                wheel.outlineWidth = parseFloat(getField('outlineWidth').value);
                wheel.spin.initialSpeed = parseFloat(getField('initialSpeed').value);
                const frictionSliderSetting = parseFloat(getField('friction').value);
                wheel.spin.friction = frictionSliderToCoefficient(frictionSliderSetting);
                wheel.spin.stopVelocity = parseFloat(getField('stopVelocity').value);
                wheel.rotation = 0;
                closeConfig();
                saveState();
                renderAllWheels();
            };

            const cycleTheme = () => {
                currentThemeIndex = (currentThemeIndex + 1) % THEMES.length;
                const theme = THEMES[currentThemeIndex];
                localStorage.setItem(THEME_KEY, theme);
                applyTheme(theme);
            };

            const applyTheme = theme => {
                const resolved = theme === 'system'
                    ? (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light')
                    : theme;
                document.documentElement.setAttribute('data-theme', resolved);
                themeToggle.textContent = `Theme: ${theme.charAt(0).toUpperCase() + theme.slice(1)}`;
                metaTheme.setAttribute('content', resolved === 'dark' ? '#050b14' : '#f1f5f9');
            };

            const initTheme = () => {
                const stored = localStorage.getItem(THEME_KEY) || 'system';
                currentThemeIndex = Math.max(0, THEMES.indexOf(stored));
                applyTheme(stored);
                window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
                    if (THEMES[currentThemeIndex] === 'system') {
                        applyTheme('system');
                    }
                });
            };

            const handlePanelClick = event => {
                const button = event.target.closest('button');
                if (!button) return;
                const panel = button.closest('[data-wheel-id]');
                if (!panel) return;
                const wheelId = panel.dataset.wheelId;
                switch (button.dataset.action) {
                    case 'configure':
                        openConfig(wheelId);
                        break;
                    case 'remove-wheel':
                        removeWheel(wheelId);
                        break;
                    case 'spin':
                        startSpin(wheelId, false);
                        break;
                    case 'remove-spin':
                        startSpin(wheelId, true);
                        break;
                    case 'reset':
                        resetWheel(wheelId);
                        break;
                    default:
                        break;
                }
            };

            document.addEventListener('keydown', event => {
                if (event.key === 'Escape' && modal.classList.contains('open')) {
                    event.stopPropagation();
                    closeConfig();
                }
            });

            modal.addEventListener('click', event => {
                if (event.target === modal) {
                    closeConfig();
                }
            });

            addWheelBtn.addEventListener('click', () => {
                appState.wheels.push(buildWheel({}, appState.wheels.length));
                saveState();
                renderAllWheels();
            });

            wheelGrid.addEventListener('click', handlePanelClick);
            themeToggle.addEventListener('click', cycleTheme);
            configForm.addEventListener('input', event => {
                if (event.target.matches('input[type="range"]')) {
                    updateRangeOutput(event.target);
                }
            });
            configForm.addEventListener('submit', applyConfig);
            modalCloseBtn.addEventListener('click', closeConfig);
            modalCancelBtn.addEventListener('click', closeConfig);

            loadState();
            ensureWheels();
            initTheme();
            renderAllWheels();
        </script>
    <script src="parental.js" defer></script>
</body>
