<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Idle City Builder</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: system-ui, sans-serif;
      background: #e3eafc;
      color: #2d3a2e;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      touch-action: manipulation; /* Prevent default touch behaviors except basic gestures */
    }
    .container {
      width: 100%;
      max-width: 400px;
      padding: 1rem;
      box-sizing: border-box;
      background: #fff;
      border-radius: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .city {
      font-size: 2.5rem;
      margin: 1rem 0;
      text-align: center;
    }
    .stats {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      text-align: center;
    }
    .upgrades {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .upgrade-btn {
      background: #d7e7c9;
      border: none;
      border-radius: 0.5rem;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
      outline: 2px solid transparent;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .upgrade-btn:disabled {
      background: #eee;
      color: #aaa;
      cursor: not-allowed;
    }
    .upgrade-btn:focus {
      outline: 2px solid #7ca982;
    }
    @media (max-width: 500px) {
      .container {
        max-width: 98vw;
        padding: 0.5rem;
      }
      .city {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <main class="container" role="main">
    <h1 id="game-title">Idle City Builder</h1>
    <div class="city" aria-label="City">
      üèôÔ∏è
    </div>
    <div class="stats" aria-live="polite">
      Population: <span id="population">0</span><br>
      Resources: <span id="resources">0</span><br>
      Pop/sec: <span id="pps">1</span><br>
      Res/sec: <span id="rps">1</span>
    </div>
    <section class="upgrades" aria-label="Upgrades">
      <button class="upgrade-btn" id="upgrade-pop" disabled>
        Boost Pop/sec (Cost: <span id="upgrade-pop-cost">20</span> resources)
      </button>
      <button class="upgrade-btn" id="upgrade-res" disabled>
        Boost Res/sec (Cost: <span id="upgrade-res-cost">20</span> population)
      </button>
      <button class="upgrade-btn" id="unlock-building" disabled>
        Unlock New Building (Cost: <span id="unlock-building-cost">100</span> resources)
      </button>
    </section>
    <div id="buildings" style="margin-top:1rem;text-align:center;"></div>
  </main>
  <script>
    let population = 0;
    let resources = 0;
    let popPerSec = 1;
    let resPerSec = 1;
    let upgradePopCost = 20;
    let upgradeResCost = 20;
    let unlockBuildingCost = 100;
    let buildings = [];
    const buildingTypes = ["üè† House", "üè¢ Office", "üè¨ Mall", "üè® Hotel", "üèõÔ∏è Museum"];

    const populationEl = document.getElementById('population');
    const resourcesEl = document.getElementById('resources');
    const ppsEl = document.getElementById('pps');
    const rpsEl = document.getElementById('rps');
    const upgradePopBtn = document.getElementById('upgrade-pop');
    const upgradeResBtn = document.getElementById('upgrade-res');
    const unlockBuildingBtn = document.getElementById('unlock-building');
    const upgradePopCostEl = document.getElementById('upgrade-pop-cost');
    const upgradeResCostEl = document.getElementById('upgrade-res-cost');
    const unlockBuildingCostEl = document.getElementById('unlock-building-cost');
    const buildingsEl = document.getElementById('buildings');

    function updateUI() {
      populationEl.textContent = population;
      resourcesEl.textContent = resources;
      ppsEl.textContent = popPerSec;
      rpsEl.textContent = resPerSec;
      upgradePopCostEl.textContent = upgradePopCost;
      upgradeResCostEl.textContent = upgradeResCost;
      unlockBuildingCostEl.textContent = unlockBuildingCost;
      upgradePopBtn.disabled = resources < upgradePopCost;
      upgradeResBtn.disabled = population < upgradeResCost;
      unlockBuildingBtn.disabled = resources < unlockBuildingCost || buildings.length >= buildingTypes.length;
      buildingsEl.innerHTML = buildings.map(b => `<div>${b}</div>`).join('');
    }

    upgradePopBtn.addEventListener('click', () => {
      if (resources >= upgradePopCost) {
        resources -= upgradePopCost;
        popPerSec++;
        upgradePopCost = Math.floor(upgradePopCost * 1.7);
        updateUI();
      }
    });

    upgradeResBtn.addEventListener('click', () => {
      if (population >= upgradeResCost) {
        population -= upgradeResCost;
        resPerSec++;
        upgradeResCost = Math.floor(upgradeResCost * 1.7);
        updateUI();
      }
    });

    unlockBuildingBtn.addEventListener('click', () => {
      if (resources >= unlockBuildingCost && buildings.length < buildingTypes.length) {
        resources -= unlockBuildingCost;
        buildings.push(buildingTypes[buildings.length]);
        unlockBuildingCost = Math.floor(unlockBuildingCost * 2.2);
        updateUI();
      }
    });

    // Idle growth
    setInterval(() => {
      population += popPerSec;
      resources += resPerSec;
      updateUI();
    }, 1000);

    // Initial UI
    updateUI();
  </script>
</body>
</html>
