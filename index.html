<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Idle Games Collection</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    :root {
      --bg-color: #f8f8fc;
      --text-color: #222;
      --card-bg: #fff;
      --card-border: #e0e0e0;
      --button-bg: #e0f7fa;
      --button-text: #00796b;
      --button-hover: #b2ebf2;
      --shadow-color: rgba(0, 0, 0, 0.12);
      --shadow-light: rgba(0, 0, 0, 0.08);
      --accent-color: #00796b;
      --header-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    [data-theme="light"] {
      --bg-color: #f8f8fc;
      --text-color: #222;
      --card-bg: #fff;
      --card-border: #e0e0e0;
      --button-bg: #e0f7fa;
      --button-text: #00796b;
      --button-hover: #b2ebf2;
      --shadow-color: rgba(0, 0, 0, 0.12);
      --shadow-light: rgba(0, 0, 0, 0.08);
      --accent-color: #00796b;
      --header-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    [data-theme="dark"] {
      --bg-color: #1a1a2e;
      --text-color: #eee;
      --card-bg: #16213e;
      --card-border: #2a3f5f;
      --button-bg: #0f3460;
      --button-text: #4fc3f7;
      --button-hover: #1565c0;
      --shadow-color: rgba(0, 0, 0, 0.5);
      --shadow-light: rgba(0, 0, 0, 0.3);
      --accent-color: #4fc3f7;
      --header-bg: linear-gradient(135deg, #2c3e50 0%, #4a6741 100%);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      min-height: 100vh;
      transition: all 0.3s ease;
      touch-action: manipulation;
      /* Prevent default touch behaviors except basic gestures */
    }

    .header {
      background: var(--header-bg);
      color: white;
      padding: 2rem 1rem;
      text-align: center;
      box-shadow: 0 4px 20px var(--shadow-color);
      position: relative;
    }

    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      font-weight: 300;
    }

    .header p {
      font-size: 1.1rem;
      opacity: 0.9;
      max-width: 600px;
      margin: 0 auto;
    }

    .theme-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      font-size: 1.5rem;
      cursor: pointer;
      color: white;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .theme-toggle:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.1);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }

    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }

    .game-card {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 1rem;
      overflow: hidden;
      box-shadow: 0 4px 20px var(--shadow-light);
      transition: all 0.3s ease;
      position: relative;
    }

    .game-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 30px var(--shadow-color);
    }

    .game-preview {
      height: 200px;
      background: var(--header-bg);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      color: white;
      position: relative;
      overflow: hidden;
      text-decoration: none;
      /* ensure anchor preview has no underline */
      cursor: pointer;
      /* hint clickability */
    }

    .game-preview::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.1);
    }

    .game-info {
      padding: 1.5rem;
    }

    .game-title {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--accent-color);
    }

    .game-description {
      color: var(--text-color);
      opacity: 0.8;
      line-height: 1.6;
      margin-bottom: 1rem;
      font-size: 0.95rem;
    }

    .game-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }

    .tag {
      background: var(--button-bg);
      color: var(--button-text);
      padding: 0.25rem 0.75rem;
      border-radius: 1rem;
      font-size: 0.8rem;
      font-weight: 500;
    }

    .play-button {
      width: 100%;
      background: var(--accent-color);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
      text-align: center;
    }

    .play-button:hover {
      background: var(--button-hover);
      color: var(--button-text);
      transform: scale(1.02);
    }

    .stats {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 1rem;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 4px 20px var(--shadow-light);
      text-align: center;
    }

    .stats h2 {
      color: var(--accent-color);
      margin-bottom: 1rem;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
    }

    .stat-item {
      text-align: center;
    }

    .stat-number {
      font-size: 2rem;
      font-weight: 700;
      color: var(--accent-color);
      display: block;
    }

    .stat-label {
      font-size: 0.9rem;
      opacity: 0.7;
      margin-top: 0.25rem;
    }

    .section {
      margin-bottom: 3rem;
    }

    .section:not(:first-child) {
      margin-top: 3rem;
    }

    .section-title {
      font-size: 2rem;
      color: var(--accent-color);
      margin-bottom: 1.5rem;
      text-align: center;
      font-weight: 600;
    }

    @media (max-width: 768px) {
      .header h1 {
        font-size: 2rem;
      }

      .header p {
        font-size: 1rem;
      }

      .theme-toggle {
        width: 40px;
        height: 40px;
        font-size: 1.2rem;
      }

      .games-grid {
        grid-template-columns: 1fr;
        gap: 1.5rem;
      }

      .container {
        padding: 1rem;
      }
    }
  </style>
</head>

<body>
  <header class="header">
    <button class="theme-toggle" id="theme-btn" title="Toggle theme">🌓</button>
    <button id="parental-btn" title="Parental Controls"
      style="position:absolute;left:1rem;top:1rem;background:rgba(255,255,255,0.12);border:none;border-radius:8px;padding:6px 10px;color:white;cursor:pointer">🔒
      Parental</button>
    <h1>🎮 Idle Games Collection</h1>
    <p>A curated collection of relaxing idle and puzzle games, plus useful web tools. Perfect for unwinding, staying
      engaged during breaks, or getting productive work done.</p>
  </header>

  <div class="container">
    <div class="stats">
      <h2>Collection Overview</h2>
      <div class="stats-grid">
        <div class="stat-item">
          <span id="stat-games" class="stat-number">0</span>
          <span class="stat-label">Games Available</span>
        </div>
        <div class="stat-item">
          <span id="stat-tools" class="stat-number">0</span>
          <span class="stat-label">Tools Available</span>
        </div>
        <div class="stat-item">
          <span id="stat-categories" class="stat-number">0</span>
          <span class="stat-label">Categories</span>
        </div>
        <div class="stat-item">
          <span class="stat-number">∞</span>
          <span class="stat-label">Hours of Fun</span>
        </div>
      </div>
    </div>

    <div class="section">
      <h2 class="section-title">🎮 Games</h2>
      <div id="games-grid" class="games-grid"></div>

      <div class="section">
        <h2 class="section-title">🔧 Tools</h2>
        <div id="tools-grid" class="games-grid"></div>
      </div>
    </div>

    <script>
      // --- THEME MANAGEMENT ---
      const THEMES = ['system', 'light', 'dark'];
      let currentThemeIndex = 0;

      function getSystemTheme() {
        return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
      }

      function applyTheme(theme) {
        if (theme === 'system') {
          // Detect system preference and apply it
          const systemTheme = getSystemTheme();
          document.documentElement.setAttribute('data-theme', systemTheme);
        } else {
          document.documentElement.setAttribute('data-theme', theme);
        }
      }

      function updateThemeButton() {
        const themeBtn = document.getElementById('theme-btn');
        const theme = THEMES[currentThemeIndex];
        const icons = { system: '🌓', light: '☀️', dark: '🌙' };
        const titles = {
          system: 'System theme',
          light: 'Light theme',
          dark: 'Dark theme'
        };
        themeBtn.textContent = icons[theme];
        themeBtn.title = titles[theme];
      }

      function cycleTheme() {
        currentThemeIndex = (currentThemeIndex + 1) % THEMES.length;
        const theme = THEMES[currentThemeIndex];
        applyTheme(theme);
        updateThemeButton();
        localStorage.setItem('launcher-theme', theme);
      }

      function initTheme() {
        const savedTheme = localStorage.getItem('launcher-theme');
        if (savedTheme && THEMES.includes(savedTheme)) {
          currentThemeIndex = THEMES.indexOf(savedTheme);
        }
        applyTheme(THEMES[currentThemeIndex]);
        updateThemeButton();

        // Listen for system theme changes
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
          if (THEMES[currentThemeIndex] === 'system') {
            applyTheme('system');
          }
        });
      }

      // --- EVENT LISTENERS ---
      document.getElementById('theme-btn').onclick = cycleTheme;

      // Add smooth scroll behavior for better UX
      document.documentElement.style.scrollBehavior = 'smooth';

      // Hover polish is bound after render in renderAll()

      // --- STATS ---
      function updateStats() {
        const sg = document.getElementById('stat-games');
        const st = document.getElementById('stat-tools');
        const sc = document.getElementById('stat-categories');
        const gamesCount = DATA.games.length;
        const toolsCount = DATA.tools.length;
        const categories = new Set([
          ...DATA.games.flatMap(g => g.tags || []),
          ...DATA.tools.flatMap(t => t.tags || [])
        ].map(t => t.trim()));
        if (sg) sg.textContent = String(gamesCount);
        if (st) st.textContent = String(toolsCount);
        if (sc) sc.textContent = String(categories.size);
      }

      // --- DATA MODEL ---
      const DATA = {
        games: [
          {
            emoji: '💻', title: 'Cyber Deck', href: 'cyber-deck.html',
            desc: 'A cyberpunk hacker simulation with strategic resource management. Complete missions, upgrade your system, and manage heat while building your cyber empire. Risk vs reward gameplay with real consequences.',
            tags: ['Simulation', 'Strategy', 'Cyberpunk', 'Mission-based'],
            button: 'Play Now'
          },
          {
            emoji: '🧩', title: 'Fit the Shapes', href: 'fit-the-shapes.html',
            desc: 'A Tetris-inspired puzzle game with special diamond and lava pieces. Place shapes strategically to clear rows and columns while managing special abilities.',
            tags: ['Puzzle', 'Strategy', 'Tetris-like'],
            button: 'Play Now'
          },
          {
            emoji: '🖼️', title: 'Jigsaw Puzzle', href: 'jigsaw.html',
            desc: 'Import an image and solve a satisfying jigsaw with interlocking, bezier-tab pieces. Drag, snap, pan, and pinch-zoom—mobile and desktop friendly.',
            tags: ['Puzzle', 'Touch', 'SVG'],
            button: 'Play Now'
          },
          {
            emoji: '🌸', title: 'Garden Grower', href: 'garden-grower.html',
            desc: 'Cultivate a beautiful garden by planting seeds, watering plants, and watching them grow. A peaceful and meditative gardening experience.',
            tags: ['Simulation', 'Relaxing', 'Nature'],
            button: 'Play Now'
          },
          {
            emoji: '⚾', title: 'Physics Toy', href: 'physics-toy.html',
            desc: 'Experiment with realistic physics simulations. Drop objects, create chain reactions, and explore the fascinating world of physics in a playful sandbox.',
            tags: ['Physics', 'Sandbox', 'Experimental'],
            button: 'Play Now'
          },
          {
            emoji: '🧪', title: 'Magic Potion', href: 'potion.html',
            desc: 'Tilt your device to control a magical liquid with realistic physics. Watch the potion flow with surface tension, bubbles, and mesmerizing inner glow effects.',
            tags: ['Physics', 'Interactive', 'Liquid Simulation'],
            button: 'Play Now'
          },
          {
            emoji: '🚀', title: 'Space Scroller', href: 'space-scroller.html',
            desc: 'Navigate through space in this endless scrolling adventure. Dodge obstacles, collect power-ups, and see how far you can travel in the cosmos.',
            tags: ['Action', 'Endless', 'Space'],
            button: 'Play Now'
          },
          {
            emoji: '🎲', title: 'Yahtzee', href: 'yahtzee.html',
            desc: 'Classic dice game with a challenging twist! Roll for combinations, score strategically, and aim for the perfect Yahtzee. Features beautiful dice and responsive design.',
            tags: ['Dice', 'Strategy', 'Classic'],
            button: 'Play Now'
          },
          {
            emoji: '⚫', title: 'Maze Balls', href: 'maze-balls.html',
            desc: 'Guide physics-based balls through procedurally generated mazes to the black hole. Each level adds more balls with realistic collision physics and momentum.',
            tags: ['Physics', 'Puzzle', 'Progressive'],
            button: 'Play Now'
          },
        ],
        tools: [
          {
            emoji: '🎙️', title: 'Dictaphone', href: 'dictaphone.html',
            desc: 'Professional audio recording tool with real-time position seeking, volume control, and export capabilities. Perfect for voice memos, interviews, or any audio recording needs.',
            tags: ['Audio', 'Recording', 'Export', 'Professional'],
            button: 'Use Tool'
          },
          {
            emoji: '📔', title: 'Personal Organiser', href: 'organiser.html',
            desc: 'Adorable pastel organiser with notes, calendar, tasks, flip cards, and calculator. Fully local, keyboard/touch friendly, scalable UI, and JSON import/export.',
            tags: ['Productivity', 'Notes', 'Calendar', 'Tasks', 'Local'],
            button: 'Use Tool'
          },
        ]
      };

      // --- RENDERING ---
      function createCard(item) {
        const card = document.createElement('div');
        card.className = 'game-card';
        card.innerHTML = `
        <a class="game-preview" href="${item.href}" aria-label="Open ${item.title}">${item.emoji || ''}</a>
        <div class="game-info">
          <h3 class="game-title">${item.title}</h3>
          <p class="game-description">${item.desc}</p>
          <div class="game-tags">${(item.tags || []).map(t => `<span class="tag">${t}</span>`).join('')}</div>
          <a href="${item.href}" class="play-button">${item.button || 'Open'}</a>
        </div>`;
        return card;
      }

      function renderSection(containerId, items) {
        const grid = document.getElementById(containerId);
        if (!grid) return;
        grid.innerHTML = '';

        // Determine parental state and allowed map (prefer runtime API, fallback to localStorage)
        function readParentalAllowed() {
          try {
            if (window.parental && window.parental.getAllowedMap) return window.parental.getAllowedMap() || {};
          } catch (e) {}
          try {
            const raw = localStorage.getItem('idlegames-parental-v1');
            if (!raw) return {};
            const s = JSON.parse(raw);
            return s && s.allowed ? s.allowed : {};
          } catch (e) { return {}; }
        }

        function parentalActiveAndLockedMode() {
          try {
            if (window.parental && window.parental.isEnabled && window.parental.isLoggedIn) {
              return window.parental.isEnabled() && !window.parental.isLoggedIn();
            }
          } catch (e) {}
          try {
            const raw = localStorage.getItem('idlegames-parental-v1');
            if (!raw) return false;
            const s = JSON.parse(raw);
            return !!(s && s.enabled && !(s.session && s.session.loggedIn));
          } catch (e) { return false; }
        }

        const allowedMap = readParentalAllowed();
        let ordered = items;
        // If parental is active and user not logged in, move locked items to the end
        if (parentalActiveAndLockedMode()) {
          ordered = items.slice().sort((a, b) => {
            const aLocked = (allowedMap[a.href] === false);
            const bLocked = (allowedMap[b.href] === false);
            if (aLocked === bLocked) return 0;
            return aLocked ? 1 : -1; // locked items go later
          });
        }

        const frag = document.createDocumentFragment();
        ordered.forEach(item => frag.appendChild(createCard(item)));
        grid.appendChild(frag);
      }

      function renderAll() {
        renderSection('games-grid', DATA.games);
        renderSection('tools-grid', DATA.tools);
        // Re-bind hover polish
        document.querySelectorAll('.game-card').forEach(card => {
          card.addEventListener('mouseenter', () => {
            card.style.transform = 'translateY(-8px) scale(1.02)';
          });
          card.addEventListener('mouseleave', () => {
            card.style.transform = 'translateY(0) scale(1)';
          });
        });
      }

      // --- INIT ---
      initTheme();
      renderAll();
      updateStats();
      // parental controls: wire UI
      (function setupParentalUI() {
        // include parental.js dynamically
        const s = document.createElement('script');
        s.src = 'parental.js';
    s.defer = true;
    s.onload = () => setTimeout(() => { try { refreshParentalModal(); } catch(e){} try { renderAll(); } catch(e){} }, 120);
        document.body.appendChild(s);

        // create modal
        const modal = document.createElement('div');
        modal.id = 'parental-modal';
        modal.style = 'position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,0.4);z-index:9999;';
        modal.innerHTML = `
          <div style="background:var(--card-bg);color:var(--text-color);padding:1.25rem;border-radius:8px;min-width:320px;max-width:560px;box-shadow:0 6px 24px rgba(0,0,0,0.3)">
            <form id="parental-form" autocomplete="off" novalidate style="margin:0">
              <h3 style="margin-bottom:0.5rem">Parental Controls</h3>
              <div id="parental-stage">
              <p id="parental-desc">Enable parental controls to manage which games are visible to non-logged-in users. Set a password (enter twice) to lock settings or sign in if already configured.</p>
              <div id="parental-setup" style="margin-top:0.5rem">
                <div id="parental-pass1-container" style="margin-bottom:0.5rem"></div>
                <div id="parental-pass2-container" style="margin-bottom:0.75rem"></div>
                <button id="parental-enable" style="padding:0.5rem 0.75rem">Enable</button>
              </div>
              <div id="parental-login" style="display:none;margin-top:0.5rem">
                <div id="parental-login-pass-container" style="margin-bottom:0.5rem"></div>
                <div style="display:flex;gap:8px;justify-content:flex-end">
                  <button id="parental-signin" style="padding:0.45rem 0.65rem">Sign In</button>
                </div>
              </div>
              <div id="parental-admin" style="display:none;margin-top:0.5rem">
                <p>Admin mode: manage which items are allowed. Check = visible when locked. Default is checked.</p>
                <div id="parental-list" style="max-height:240px;overflow:auto;margin:0.5rem 0;padding-right:8px"></div>
                <div style="display:flex;gap:8px;justify-content:flex-end;margin-top:0.5rem">
                  <button id="parental-apply" style="padding:0.45rem 0.65rem">Apply & Enforce</button>
                  <button id="parental-signout" style="padding:0.45rem 0.65rem">Sign Out (Exit Admin)</button>
                  <button id="parental-disable" style="padding:0.45rem 0.65rem">Disable Parental</button>
                </div>
              </div>
              </div>
            </form>
            <div style="text-align:right;margin-top:0.5rem"><button id="parental-close" style="padding:0.35rem 0.5rem">Close</button></div>
          </div>`;
        document.body.appendChild(modal);

        document.getElementById('parental-btn').addEventListener('click', () => {
          modal.style.display = 'flex';
          // create ephemeral inputs to avoid persistent autofill/password-save offers
          ensureParentalInputs();
          refreshParentalModal();
        });
        document.getElementById('parental-close').addEventListener('click', () => modal.style.display = 'none');

        async function refreshParentalModal() {
          const enabled = window.parental && window.parental.isEnabled && window.parental.isEnabled();
          const logged = window.parental && window.parental.isLoggedIn && window.parental.isLoggedIn();
          // Show setup when not enabled; show login when enabled but not logged in; show admin when enabled and logged in
          document.getElementById('parental-setup').style.display = (!enabled) ? 'block' : 'none';
          document.getElementById('parental-login').style.display = (enabled && !logged) ? 'block' : 'none';
          document.getElementById('parental-admin').style.display = (enabled && logged) ? 'block' : 'none';
          // ensure inputs exist for the visible stage (minimize persistent inputs to reduce password-save prompts)
          try {
            if (!enabled) {
              // show setup: create two new inputs
              mountEnableInputs();
            } else if (enabled && !logged) {
              // show login: create login input
              mountLoginInput();
            } else {
              // admin: remove any ephemeral inputs
              unmountParentalInputs();
            }
          } catch (e) {}
          // if admin, render list
          if (enabled && logged) renderParentalList();
        }

        async function renderParentalList() {
          const list = document.getElementById('parental-list');
          list.innerHTML = '';
          const allowed = window.parental.getAllowedMap();
          const all = [...(DATA.games || []), ...(DATA.tools || [])];
          all.forEach(it => {
            const href = it.href || '';
            const id = 'chk-' + href.replace(/[^a-z0-9.-]/gi, '_');
            const row = document.createElement('div');
            row.style = 'display:flex;align-items:center;gap:8px;padding:6px 0;border-bottom:1px solid var(--card-border)';
            row.innerHTML = `<input type="checkbox" id="${id}" ${(allowed[href] !== false) ? 'checked' : ''}><label for="${id}" style="flex:1;margin-left:6px">${it.title || href}</label><small style="color:var(--text-color);opacity:0.7">${href}</small>`;
            list.appendChild(row);
            row.querySelector('input').addEventListener('change', (e) => {
              window.parental.setAllowedFor(href, e.target.checked);
            });
          });
        }

        // wire enable button
        document.getElementById('parental-enable').addEventListener('click', async () => {
          const p1el = document.getElementById('parental-pass1');
          const p2el = document.getElementById('parental-pass2');
          const p1 = p1el.value || '';
          const p2 = p2el.value || '';
          if (!p1 || p1 !== p2) { alert('Passwords must match and be non-empty'); return; }
          await window.parental.setPassword(p1);
          // clear inputs after use to avoid browser autofill/retained values
          try { p1el.value = ''; p2el.value = ''; } catch (e) { }
          // unmount ephemeral inputs to further reduce browser password-save prompts
          try { unmountParentalInputs(); } catch (e) {}
          alert('Parental controls enabled. You are now in admin mode. Configure items and click Apply & Enforce to lock.');
          refreshParentalModal();
        });

        // sign-in handler (for parents to enter admin mode)
        document.getElementById('parental-signin').addEventListener('click', async () => {
          const passEl = document.getElementById('parental-login-pass');
          const pass = passEl.value || '';
          if (!pass) { alert('Enter password'); return; }
          const ok = await window.parental.verifyPassword(pass);
          if (!ok) { alert('Password incorrect'); return; }
          // clear login input after successful signin
          try { passEl.value = ''; } catch (e) { }
          // remove ephemeral login input to avoid save prompts
          try { unmountParentalInputs(); } catch (e) {}
          alert('Signed in to parental admin mode');
          refreshParentalModal();
          renderAll();
        });

        document.getElementById('parental-apply').addEventListener('click', () => {
          window.parental.applyAndEnforce();
          modal.style.display = 'none';
          // re-render items to enforce
          renderAll();
        });

        document.getElementById('parental-signout').addEventListener('click', () => {
          window.parental.signOut();
          // unmount any ephemeral inputs
          try { unmountParentalInputs(); } catch (e) {}
          refreshParentalModal();
          renderAll();
        });

        document.getElementById('parental-disable').addEventListener('click', () => {
          if (!confirm('Disable parental controls and clear password?')) return;
          window.parental.disable();
          // unmount any ephemeral inputs
          try { unmountParentalInputs(); } catch (e) {}
          modal.style.display = 'none';
          renderAll();
        });

        // create/remove ephemeral password inputs to reduce password-save offers by the browser
        function ensureParentalInputs() {
          // ensure containers exist (they do) but don't mount inputs eagerly
        }

        function mountEnableInputs() {
          // create two inputs inside their containers only when needed
          try {
            const c1 = document.getElementById('parental-pass1-container');
            const c2 = document.getElementById('parental-pass2-container');
            if (!c1 || !c2) return;
            // avoid recreating if present
            if (!document.getElementById('parental-pass1')) {
              const l1 = document.createElement('label'); l1.textContent = 'Password'; l1.style.display = 'block'; l1.style.marginBottom = '0.25rem';
              const i1 = document.createElement('input');
              i1.type = 'password'; i1.id = 'parental-pass1'; i1.name = 'parental-pass1'; i1.autocomplete = 'new-password'; i1.autocorrect = 'off'; i1.autocapitalize = 'off';
              i1.style.width = '100%'; i1.style.padding = '0.5rem'; i1.style.marginBottom = '0.25rem';
              c1.innerHTML = ''; c1.appendChild(l1); c1.appendChild(i1);
            }
            if (!document.getElementById('parental-pass2')) {
              const l2 = document.createElement('label'); l2.textContent = 'Confirm Password'; l2.style.display = 'block'; l2.style.marginBottom = '0.25rem';
              const i2 = document.createElement('input');
              i2.type = 'password'; i2.id = 'parental-pass2'; i2.name = 'parental-pass2'; i2.autocomplete = 'new-password'; i2.autocorrect = 'off'; i2.autocapitalize = 'off';
              i2.style.width = '100%'; i2.style.padding = '0.5rem'; i2.style.marginBottom = '0.25rem';
              c2.innerHTML = ''; c2.appendChild(l2); c2.appendChild(i2);
            }
          } catch (e) { }
        }

        function mountLoginInput() {
          try {
            const c = document.getElementById('parental-login-pass-container');
            if (!c) return;
            if (!document.getElementById('parental-login-pass')) {
              const l = document.createElement('label'); l.textContent = 'Password'; l.style.display = 'block'; l.style.marginBottom = '0.25rem';
              const i = document.createElement('input');
              i.type = 'password'; i.id = 'parental-login-pass'; i.name = 'parental-login-pass'; i.autocomplete = 'current-password'; i.autocorrect = 'off'; i.autocapitalize = 'off';
              i.style.width = '100%'; i.style.padding = '0.5rem'; i.style.marginBottom = '0.25rem';
              c.innerHTML = ''; c.appendChild(l); c.appendChild(i);
            }
          } catch (e) { }
        }

        function unmountParentalInputs() {
          try {
            const c1 = document.getElementById('parental-pass1-container');
            const c2 = document.getElementById('parental-pass2-container');
            const cl = document.getElementById('parental-login-pass-container');
            if (c1) c1.innerHTML = '';
            if (c2) c2.innerHTML = '';
            if (cl) cl.innerHTML = '';
          } catch (e) { }
        }

        // initial attempt to refresh after script loads (script may be deferred)
        setTimeout(refreshParentalModal, 400);

        // expose a hook for createCard to show checkboxes when admin
        window.__renderParentalCheckbox = function (href) {
          try {
            if (!(window.parental && window.parental.isEnabled && window.parental.isEnabled())) return '';
            if (window.parental.isLoggedIn && window.parental.isLoggedIn()) {
              const allowed = window.parental.getAllowedMap();
              const checked = (allowed[href] !== false) ? 'checked' : '';
              const id = 'pc-' + href.replace(/[^a-z0-9.-]/gi, '_');
              return `<div style="margin-top:8px"><label style="font-size:0.85rem;display:flex;gap:8px;align-items:center"><input type=\"checkbox\" id=\"${id}\" ${checked} /> Admin visible</label></div>`;
            }
          } catch (e) { }
          return '';
        };

        // listen for delegated checkbox clicks inside game cards (admin mode)
        document.body.addEventListener('change', function (e) {
          if (!e.target) return;
          const id = e.target.id || '';
          if (id.startsWith('pc-')) {
            const href = id.slice(3).replace(/_/g, '');
            // map back: our id used sanitized href; find closest match from data
            const all = [...(DATA.games || []), ...(DATA.tools || [])];
            const found = all.find(it => ('pc-' + (it.href || '').replace(/[^a-z0-9.-]/gi, '_')) === id);
            if (found) window.parental.setAllowedFor(found.href, !!e.target.checked);
          }
        }, true);

      // read parental state directly from localStorage as a fallback (avoid race with parental.js)
      const PARENTAL_KEY = 'idlegames-parental-v1';
      function readParentalLocal() {
        try {
          const raw = localStorage.getItem(PARENTAL_KEY);
          if (!raw) return { enabled: false, session: { loggedIn: false }, allowed: {} };
          const s = JSON.parse(raw);
          return s || { enabled: false, session: { loggedIn: false }, allowed: {} };
        } catch (e) { return { enabled: false, session: { loggedIn: false }, allowed: {} }; }
      }

      // initial enforcement rendering: wrap createCard to respect parental visibility
        const origCreateCard = window.createCard;
        window.createCard = function (item) {
          // if parental enabled and not logged in, hide items that are disallowed
          try {
            // prefer runtime parental API when available
            const apiAvailable = window.parental && window.parental.isEnabled && window.parental.isEnabled;
            let enabled = false, logged = false, allowed = {};
            if (apiAvailable) {
              enabled = !!window.parental.isEnabled();
              logged = !!window.parental.isLoggedIn();
              try { allowed = window.parental.getAllowedMap() || {}; } catch (e) { allowed = {}; }
            } else {
              // fallback to reading localStorage directly to avoid race on initial page load
              const ps = readParentalLocal();
              enabled = !!ps.enabled;
              logged = !!(ps.session && ps.session.loggedIn);
              allowed = ps.allowed || {};
            }
            if (enabled && !logged) {
              if ((allowed[item.href] === false)) {
                const placeholder = document.createElement('div');
                placeholder.className = 'game-card';
                placeholder.style.opacity = '0.5';
                placeholder.style.filter = 'grayscale(60%)';
                placeholder.innerHTML = `<div class="game-preview" style="display:flex;align-items:center;justify-content:center">🔒</div><div class="game-info"><h3 class="game-title">Locked</h3><p class="game-description">This item is restricted by parental controls.</p></div>`;
                return placeholder;
              }
            }
          } catch (e) { console.error(e); }
          const el = origCreateCard(item);
          // if admin logged in, append small checkbox control inside card
          try {
            if (window.parental && window.parental.isEnabled && window.parental.isLoggedIn && window.parental.isLoggedIn()) {
              const frag = document.createElement('div');
              frag.innerHTML = window.__renderParentalCheckbox(item.href || '');
              const info = el.querySelector('.game-info');
              if (info) info.appendChild(frag);
              // bind checkbox state to parental map
              const chk = frag.querySelector('input');
              if (chk) {
                chk.addEventListener('change', (ev) => {
                  window.parental.setAllowedFor(item.href, !!ev.target.checked);
                });
              }
            }
          } catch (e) { }
          return el;
        };

  // After overriding createCard ensure current UI matches parental state
  try { renderAll(); } catch (e) { /* ignore */ }

      })();
    </script>
