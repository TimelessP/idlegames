<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tea Garden</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Georgia', 'Times New Roman', serif;
      background: linear-gradient(180deg, #f5e9d6 0%, #e6f2d9 100%);
      color: #4b3f2a;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      width: 100%;
      max-width: 400px;
      padding: 1rem;
      box-sizing: border-box;
      background: rgba(255,255,255,0.95);
      border-radius: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .garden {
      font-size: 2.5rem;
      margin: 1rem 0;
      text-align: center;
    }
    .stats {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      text-align: center;
    }
    .upgrades {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .upgrade-btn {
      background: #e6f2d9;
      border: none;
      border-radius: 0.5rem;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
      outline: 2px solid transparent;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .upgrade-btn:disabled {
      background: #eee;
      color: #aaa;
      cursor: not-allowed;
    }
    .upgrade-btn:focus {
      outline: 2px solid #b2c2a4;
    }
    @media (max-width: 500px) {
      .container {
        max-width: 98vw;
        padding: 0.5rem;
      }
      .garden {
        font-size: 1.5rem;
      }
    }
    .decor {
      margin-top: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <main class="container" role="main">
    <h1 id="game-title">Tea Garden</h1>
    <div class="garden" aria-label="Garden">
      üå±üçÉüçµ
    </div>
    <div class="stats" aria-live="polite">
      Tea Leaves: <span id="leaves">0</span><br>
      Cups Brewed: <span id="cups">0</span><br>
      Leaves/sec: <span id="lps">1</span>
    </div>
    <section class="upgrades" aria-label="Upgrades">
      <button class="upgrade-btn" id="upgrade-plant" disabled>
        Plant More Tea (Cost: <span id="upgrade-plant-cost">10</span> leaves)
      </button>
      <button class="upgrade-btn" id="upgrade-brew" disabled>
        Brew Cup (Cost: <span id="upgrade-brew-cost">20</span> leaves)
      </button>
      <button class="upgrade-btn" id="upgrade-decor" disabled>
        Add Decoration (Cost: <span id="upgrade-decor-cost">50</span> cups)
      </button>
    </section>
    <div id="decorations" class="decor"></div>
  </main>
  <script>
    let leaves = 0;
    let cups = 0;
    let leavesPerSec = 1;
    let upgradePlantCost = 10;
    let upgradeBrewCost = 20;
    let upgradeDecorCost = 50;
    let decorations = [];
    const decorTypes = ["ü™¥", "üå∏", "üïØÔ∏è", "üß∫", "ü¶ã", "üåø", "üçÇ"];

    const leavesEl = document.getElementById('leaves');
    const cupsEl = document.getElementById('cups');
    const lpsEl = document.getElementById('lps');
    const upgradePlantBtn = document.getElementById('upgrade-plant');
    const upgradeBrewBtn = document.getElementById('upgrade-brew');
    const upgradeDecorBtn = document.getElementById('upgrade-decor');
    const upgradePlantCostEl = document.getElementById('upgrade-plant-cost');
    const upgradeBrewCostEl = document.getElementById('upgrade-brew-cost');
    const upgradeDecorCostEl = document.getElementById('upgrade-decor-cost');
    const decorationsEl = document.getElementById('decorations');

    function updateUI() {
      leavesEl.textContent = leaves;
      cupsEl.textContent = cups;
      lpsEl.textContent = leavesPerSec;
      upgradePlantCostEl.textContent = upgradePlantCost;
      upgradeBrewCostEl.textContent = upgradeBrewCost;
      upgradeDecorCostEl.textContent = upgradeDecorCost;
      upgradePlantBtn.disabled = leaves < upgradePlantCost;
      upgradeBrewBtn.disabled = leaves < upgradeBrewCost;
      upgradeDecorBtn.disabled = cups < upgradeDecorCost || decorations.length >= decorTypes.length;
      decorationsEl.innerHTML = decorations.join(' ');
    }

    upgradePlantBtn.addEventListener('click', () => {
      if (leaves >= upgradePlantCost) {
        leaves -= upgradePlantCost;
        leavesPerSec++;
        upgradePlantCost = Math.floor(upgradePlantCost * 1.5);
        updateUI();
      }
    });

    upgradeBrewBtn.addEventListener('click', () => {
      if (leaves >= upgradeBrewCost) {
        leaves -= upgradeBrewCost;
        cups++;
        updateUI();
      }
    });

    upgradeDecorBtn.addEventListener('click', () => {
      if (cups >= upgradeDecorCost && decorations.length < decorTypes.length) {
        cups -= upgradeDecorCost;
        decorations.push(decorTypes[decorations.length]);
        upgradeDecorCost = Math.floor(upgradeDecorCost * 1.7);
        updateUI();
      }
    });

    // Idle leaves/sec
    setInterval(() => {
      leaves += leavesPerSec;
      updateUI();
    }, 1000);

    // Initial UI
    updateUI();
  </script>
</body>
</html>
