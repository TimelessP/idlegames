<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Idle Aquarium</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: system-ui, sans-serif;
      background: linear-gradient(180deg, #aeeafc 0%, #e0f7fa 100%);
      color: #2d3a2e;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      width: 100%;
      max-width: 400px;
      padding: 1rem;
      box-sizing: border-box;
      background: rgba(255,255,255,0.95);
      border-radius: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .aquarium {
      font-size: 2.5rem;
      margin: 1rem 0;
      text-align: center;
    }
    .stats {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      text-align: center;
    }
    .upgrades {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .upgrade-btn {
      background: #d7e7c9;
      border: none;
      border-radius: 0.5rem;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
      outline: 2px solid transparent;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .upgrade-btn:disabled {
      background: #eee;
      color: #aaa;
      cursor: not-allowed;
    }
    .upgrade-btn:focus {
      outline: 2px solid #7ca982;
    }
    @media (max-width: 500px) {
      .container {
        max-width: 98vw;
        padding: 0.5rem;
      }
      .aquarium {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <main class="container" role="main">
    <h1 id="game-title">Idle Aquarium</h1>
    <div class="aquarium" aria-label="Aquarium">
      üêüüê†üê°
    </div>
    <div class="stats" aria-live="polite">
      Pearls: <span id="pearls">0</span><br>
      Fish: <span id="fish">1</span><br>
      Pearls/sec: <span id="pps">1</span>
    </div>
    <section class="upgrades" aria-label="Upgrades">
      <button class="upgrade-btn" id="upgrade-fish" disabled>
        Buy Fish (Cost: <span id="upgrade-fish-cost">10</span> pearls)
      </button>
      <button class="upgrade-btn" id="upgrade-tank" disabled>
        Upgrade Tank (Cost: <span id="upgrade-tank-cost">50</span> pearls)
      </button>
      <button class="upgrade-btn" id="upgrade-auto" disabled>
        Auto Collector (Cost: <span id="upgrade-auto-cost">100</span> pearls)
      </button>
    </section>
    <div id="tank-level" style="margin-top:1rem;text-align:center;">Tank Level: 1</div>
    <div id="auto-status" style="margin-top:0.5rem;text-align:center;">Auto Collector: Off</div>
  </main>
  <script>
    let pearls = 0;
    let fish = 1;
    let pearlsPerSec = 1;
    let tankLevel = 1;
    let autoCollector = false;
    let upgradeFishCost = 10;
    let upgradeTankCost = 50;
    let upgradeAutoCost = 100;

    const pearlsEl = document.getElementById('pearls');
    const fishEl = document.getElementById('fish');
    const ppsEl = document.getElementById('pps');
    const upgradeFishBtn = document.getElementById('upgrade-fish');
    const upgradeTankBtn = document.getElementById('upgrade-tank');
    const upgradeAutoBtn = document.getElementById('upgrade-auto');
    const upgradeFishCostEl = document.getElementById('upgrade-fish-cost');
    const upgradeTankCostEl = document.getElementById('upgrade-tank-cost');
    const upgradeAutoCostEl = document.getElementById('upgrade-auto-cost');
    const tankLevelEl = document.getElementById('tank-level');
    const autoStatusEl = document.getElementById('auto-status');

    function updateUI() {
      pearlsEl.textContent = pearls;
      fishEl.textContent = fish;
      ppsEl.textContent = pearlsPerSec;
      upgradeFishCostEl.textContent = upgradeFishCost;
      upgradeTankCostEl.textContent = upgradeTankCost;
      upgradeAutoCostEl.textContent = upgradeAutoCost;
      upgradeFishBtn.disabled = pearls < upgradeFishCost;
      upgradeTankBtn.disabled = pearls < upgradeTankCost;
      upgradeAutoBtn.disabled = pearls < upgradeAutoCost || autoCollector;
      tankLevelEl.textContent = `Tank Level: ${tankLevel}`;
      autoStatusEl.textContent = `Auto Collector: ${autoCollector ? 'On' : 'Off'}`;
    }

    upgradeFishBtn.addEventListener('click', () => {
      if (pearls >= upgradeFishCost) {
        pearls -= upgradeFishCost;
        fish++;
        pearlsPerSec += tankLevel;
        upgradeFishCost = Math.floor(upgradeFishCost * 1.5);
        updateUI();
      }
    });

    upgradeTankBtn.addEventListener('click', () => {
      if (pearls >= upgradeTankCost) {
        pearls -= upgradeTankCost;
        tankLevel++;
        pearlsPerSec = fish * tankLevel;
        upgradeTankCost = Math.floor(upgradeTankCost * 2);
        updateUI();
      }
    });

    upgradeAutoBtn.addEventListener('click', () => {
      if (pearls >= upgradeAutoCost && !autoCollector) {
        pearls -= upgradeAutoCost;
        autoCollector = true;
        updateUI();
      }
    });

    // Idle pearls/sec
    setInterval(() => {
      pearls += pearlsPerSec;
      updateUI();
    }, 1000);

    // Auto collector: bonus pearls every 10 seconds
    setInterval(() => {
      if (autoCollector) {
        pearls += Math.floor(pearlsPerSec * 5);
        updateUI();
      }
    }, 10000);

    // Initial UI
    updateUI();
  </script>
</body>
</html>
